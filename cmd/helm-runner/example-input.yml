context:
  name: "helm-example"
  dryRun: false
  timeout: "10m"
  platform:
    namespace: "default"
args:
  command: "install"
  generateName: true
  chart:
    name: "postgresql"
    repo: "https://charts.bitnami.com/bitnami"
    version: "10.2.0"
  values:
    fullnameOverride: postgresql-server
    postgresqlDatabase: postgres
    postgresqlPassword: s3cr3t
  output:
    directory: "/tmp"
    helmRelease:
      fileName: "helm-release.yml"
    additional:
      fileName: "additional.yml"
      value: |-
        host: "{{ template "postgresql.primary.fullname" . }}"
        port: "{{ template "postgresql.port" . }}"
        defaultDBName: "{{ template "postgresql.database" . }}"
        superuser:
          username: "{{ template "postgresql.username" . }}"
          password: "{{ template "postgresql.password" . }}"
