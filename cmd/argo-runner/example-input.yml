context:
  name: dummy
  dryRun: false
  platform:
    namespace: default
    ownerRef:
      apiVersion: batch/v1
      kind: Job
      name: dummy
      uid: $(kubectl get jobs dummy -ojsonpath='{.metadata.uid}')
args:
  workflow:
    entrypoint: main
    templates:
      - name: main
        container:
          image: docker/whalesay
          command: ["/bin/bash", "-c"]
          args: ["sleep 2 && cowsay hello world"]