context:
  name: "action-name"
  dryRun: true
  timeout: "10m"
  platform:
    namespace: "k8s-ns-name"
    serviceAccountName: "sa-name"

args:
  group: "sql"
  command: "create"
  generateName: true
  configuration: # this is mapped to https://cloud.google.com/sql/docs/mysql/admin-api/rest/v1beta4/instances
    name: runner-devel
    databaseVersion: "POSTGRES_11"
    region: "us-central"
    defaultDBName: postgres
    settings:
      tier: "db-g1-small"
      ipConfiguration:
        authorizedNetworks:
          - name: internet
            value: "0.0.0.0/0"

  output:
    directory: .
    default:
      filename: cloudsql-instance.yml
    additional:
      filename: "cloudsql-additional.yml"
      value:
        host: "{{ (index .DBInstance.IpAddresses 0).IpAddress  }}"
        port: "{{ .Port }}"
        defaultDBName: "{{ .DefaultDBName }}"
        superuser:
          username: "{{ .Username }}"
          password: "{{ .Password }}"
