ocfVersion: 0.0.1
revision: 0.1.0
kind: Implementation
metadata:
  prefix: cap.implementation.voltron.policy
  name: test-b
  license:
    name: "Apache 2.0"
  displayName: Test Implementation B
  description: "This Implementation succeeds if the TypeInstance is properly injected."
  documentationURL: ""
  maintainers:
    - email: team-dev@projectvoltron.dev
      name: Voltron Dev Team
      url: https://projectvoltron.dev
  attributes:
    cap.attribute.policy.most-preferred:
      revision: 0.1.0

spec:
  appVersion: "1.x.x"

  implements:
    - path: cap.interface.voltron.policy.test
      revision: 0.1.0

  requires:
    cap.core.type.platform:
      oneOf:
        - name: kubernetes
          revision: 0.1.0
    cap.type.simple:
      allOf:
        - name: single-key
          alias: injected
          revision: 0.1.0

  imports:
    - interfaceGroupPath: cap.interface.runner.argo
      alias: argo
      methods:
        - name: run
          revision: 0.1.0

  action:
    runnerInterface: argo.run
    args:
      workflow:
        entrypoint: main
        templates:
          - name: main
            steps:
              - - name: pass
                  template: pass
                  arguments:
                    artifacts:
                      - name: injected
                        from: "{{workflow.outputs.artifacts.injected}}"
          - name: pass
            container:
              image: alpine:latest
              command: ["sh", "-c"]
              args: ["echo 'Implementation B' && echo 'key: true' > /expected.yaml && diff /expected.yaml /tmp/injected.yaml"]
            inputs:
              artifacts:
                - name: injected
                  path: /tmp/injected.yaml

