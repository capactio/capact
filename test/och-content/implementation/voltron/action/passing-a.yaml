ocfVersion: 0.0.1
revision: 0.1.0
kind: Implementation
metadata:
  prefix: cap.implementation.voltron.action
  name: passing-a
  license:
    name: "Apache 2.0"
  displayName: Passing Voltron test action
  description: ""
  documentationURL: ""
  maintainers:
    - email: team-dev@projectvoltron.dev
      name: Voltron Dev Team
      url: https://projectvoltron.dev

spec:
  appVersion: "1.x.x"

  implements:
    - path: cap.interface.voltron.action.passing
      revision: 0.1.0

  outputTypeInstanceRelations:
    testUpload:
      uses: []

  requires:
    cap.core.type.platform:
      oneOf:
        - name: kubernetes
          revision: 0.1.0

  imports:
    - interfaceGroupPath: cap.interface.runner.argo
      alias: argo
      methods:
        - name: run
          revision: 0.1.0

  action:
    runnerInterface: argo.run
    args:
      workflow:
        entrypoint: main
        templates:
          - name: main
            steps:
              - - name: cp
                  template: cp
                  arguments:
                    artifacts:
                      - name: input
                        from: "{{workflow.outputs.artifacts.testInput}}"
                  voltron-outputTypeInstances:
                    - name: testUpload
                      from: upload
                  voltron-updateTypeInstances:
                    - name: testUpdate
                      from: update
          - name: cp
            inputs:
              artifacts:
                - name: input
                  path: /input
            outputs:
              artifacts:
                - name: upload
                  path: /upload
                - name: update
                  path: /update
            container:
              image: alpine:latest
              command: ["sh", "-c"]
              args: ["echo 'Implementation A' && cp /input /upload && cp /input /update && sleep 1"]

signature:
  och: eyJ0eXAiOiJKV1QiLA0KICJhbGciOiJIUzI1NiJ9
