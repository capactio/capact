ocfVersion: 0.0.1
revision: 0.1.0
kind: Implementation
metadata:
  prefix: cap.implementation.voltron.e2e
  name: type-instance-download
  license:
    name: "Apache 2.0"
  displayName: Passing Voltron test action
  description: ""
  documentationURL: ""
  maintainers:
    - email: team-dev@projectvoltron.dev
      name: Voltron Dev Team
      url: https://projectvoltron.dev

spec:
  appVersion: "1.x.x"

  additionalInput:
    typeInstances:
      simple-key-value:
        typeRef:
          path: cap.type.simple.single-key
          revision: 0.1.0
        verbs: [ "get" ]

  implements:
    - path: cap.interface.voltron.e2e.type-instance-download
      revision: 0.1.0

  requires:
    cap.core.type.platform:
      oneOf:
        - name: kubernetes
          revision: 0.1.0

  imports:
    - interfaceGroupPath: cap.interface.runner.argo
      alias: argo
      methods:
        - name: run
          revision: 0.1.0

  action:
    runnerInterface: argo.run
    args:
      workflow:
        entrypoint: main
        templates:
          - name: main
            steps:
              - - name: cat
                  template: cat
                  arguments:
                    artifacts:
                      - name: simple-key-value
                        from: "{{workflow.outputs.artifacts.simple-key-value}}"
                      - name: gcp
                        from: "{{workflow.outputs.artifacts.gcp}}"
          - name: cat
            inputs:
              artifacts:
                - name: simple-key-value
                  path: /simple-key-value
                - name: gcp
                  path: /gcp
            container:
              image: alpine:latest
              command: ["sh", "-c"]
              args: ["cat /simple-key-value && cat /gcp && sleep 1"]
            

signature:
  och: eyJ0eXAiOiJKV1QiLA0KICJhbGciOiJIUzI1NiJ9
