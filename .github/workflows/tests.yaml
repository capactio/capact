name: Build-Images

on: 
  push:
    paths:
    - '**.go'
    - '**.graphql'
    - '**.yaml'
    branches:    
    - 'devops-20201014'

jobs:
  build-image:
    name: Build docker image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup golang
        uses: actions/setup-go@v2
        with:
          go-version: '^1.15.2'

      - name: run linting
        run: | 
          # echo ${RUN_ON_CI}
          # echo ${GO111MODULE}
          # env |grep PATH
          # echo ${GOPATH} 
          # go version
          # ls -la
          golangci-lint run ./...
          go test -v ./...
          #make test-lint
        env:
          RUN_ON_CI: true
          GO111MODULE: on
          #GOPATH: /home/runner/go

      - name: run unit tests
        run: make test-unit

      - name: build image
        run: |
          export DOCKER_TAG=$(echo ${GITHUB_SHA:0:7})
          make build-all-images
        #env:
          #DEFAULT_BRANCH: devops-20201014
          #GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
