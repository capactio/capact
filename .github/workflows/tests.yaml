name: Build-Images

on: 
  push:
    paths:
    - '**.go'
    - '**.graphql'
    - '**.yaml'
    branches:    
    - 'devops-20201014'

jobs:
  build-image:
    name: Build docker image
    runs-on: ubuntu-latest

    steps:    
      - name: Checkout code
        uses: actions/checkout@v2

      - name: pull & push
        run: |
          docker pull gcr.io/projectvoltron/och:latest
          docker tag  gcr.io/projectvoltron/och:latest gcr.io/projectvoltron/och:test3
          echo "${{secrets.GCR_CREDS}}" >gcr.json
          # cat gcr.json
          gcloud auth activate-service-account --key-file gcr.json
          docker push gcr.io/projectvoltron/och:test3
          exit 1


      - name: Setup golang
        uses: actions/setup-go@v2
        with:
          go-version: ${{secrets.GO_VERSION}}

      - name: Run linting
        run: | 
          make test-lint
        env:
          SKIP_DEPS_INSTALLATION: false

      - name: Run unit tests
        run: make test-unit

      - name: build image
        run: |
          export DOCKER_TAG=$(echo ${GITHUB_SHA:0:7})
          make build-all-images

      - name: push image
        run: |
          export DOCKER_TAG=$(echo ${GITHUB_SHA:0:7})
          make push-all-images
