ingress-nginx:
  # Copied from https://github.com/kubernetes/ingress-nginx/blob/master/hack/generate-deploy-scripts.sh#L125
  controller:
    updateStrategy:
      type: RollingUpdate
      rollingUpdate:
        maxUnavailable: 1
    hostPort:
      enabled: true
    terminationGracePeriodSeconds: 0
    service:
      type: NodePort
    nodeSelector:
      ingress-ready: "true"
    tolerations:
      - key: "node-role.kubernetes.io/master"
        operator: "Equal"
        effect: "NoSchedule"
    publishService:
      enabled: false
    extraArgs:
      publish-status-address: localhost
      default-ssl-certificate: "ingress-nginx/default-ssl-cert"
    config:
      ssl-redirect: "true"
      force-ssl-redirect: "true" # To enable HTTPS redirect with default SSL certificate

tlsCertificate:
  create: true
  # To regenerate the self-signed certificate, use command `openssl req -x509 -nodes -days 3650 -newkey rsa:2048 -keyout domain.key -out domain.crt -subj "/CN=voltron.local/O=Voltron`
  crt: ""
  key: ""


