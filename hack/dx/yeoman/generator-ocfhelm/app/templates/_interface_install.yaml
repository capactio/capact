ocfVersion: 0.0.1
revision: 0.1.0
kind: Interface
metadata:
  prefix: cap.interface.<%=categoryName%>.<%=baseName%>
  name: install
  displayName: "Install"
  description: "Install action for <%=capBaseName%>"
  documentationURL: <%=documentationURL%>
  supportURL: <%=supportURL%>
  iconURL: <%=iconURL%>
  maintainers:
    - email: "<%=maintainerEmail%>"
      name: "<%=maintainerName%>"
      url: "<%=maintainerURL%>"

spec:
  input:
    parameters:
      jsonSchema:
        value: |-
          {
            "$schema": "http://json-schema.org/draft-07/schema",
            "$ocfRefs": {
              "inputType": {
                "name": "cap.type.<%=categoryName%>.<%=baseName%>.install-input",
                "revision": "0.1.0"
              }
            },
            "allOf": [ { "$ref": "#/$ocfRefs/inputType" } ]
          }
  output:
    typeInstances:
      confluence-config:
        typeRef:
          path: cap.type.<%=categoryName%>.<%=baseName%>.config
          revision: 0.1.0

signature:
  och: eyJ0eXAiOiJKV1QiLA0KICJhbGciOiJIUzI1NiJ9
