ocfVersion: 0.0.1
revision: 0.1.0
kind: Type
metadata:
  name: install-input
  prefix: cap.type.<%=categoryName%>.<%=baseName%>
  displayName: <%=capBaseName%> installation input
  description: Defines installation parameters for <%=capBaseName%>
  documentationURL: <%=documentationURL%>
  supportURL: <%=supportURL%>
  iconURL: <%=iconURL%>
  maintainers:
    - email: "<%=maintainerEmail%>"
      name: "<%=maintainerName%>"
      url: "<%=maintainerURL%>"

spec:
  jsonSchema:
    value: |-
      {
        "$schema": "http://json-schema.org/draft-07/schema",
        "type": "object",
        "title": "The schema for <%=capBaseName%> configuration",
        "required": [
            "host"
        ],
        "$ocfRefs": {
          "hostname": {
            "name": "cap.core.type.networking.hostname",
            "revision": "0.1.0"
          }
        },
        "properties": {
          "host": {
            "$ref": "#/$ocfRefs/hostname"
          }
        },
        "additionalProperties": true
      }

signature:
  och: eyJ0eXAiOiJKV1QiLA0KICJhbGciOiJIUzI1NiJ9
