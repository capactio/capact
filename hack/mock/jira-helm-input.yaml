context:
  name: "helm-runner-example"
  dryRun: false
  timeout: "10m"
  platform:
    namespace: "local-scenario"
    serviceAccountName: "helm-runner-example"
args:
  command: "install"
  generateName: true
  chart:
    name: "jira-software"
    repo: "https://helm.mox.sh"
  values:
    postgresql:
      enabled: false
    databaseConnection:
      host: postgresql-server
      user: postgres
      password: okon
      database: postgres
    ingress:
      enabled: true
      hosts:
      - host: jira-local.voltron.local
        paths: ['/']
  output:
    directory: "/"
    helmRelease:
      fileName: "release.yaml"
    additional:
      fileName: "additional.yaml"
      value: |-
        version: "{{ .Values.image.tag }}"
        host: "{{ template "jira-software.fullname" . }}"
