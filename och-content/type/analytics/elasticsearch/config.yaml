        "required": [
            "version",
            "host",
            "basicAuthSecretName",
            "port"
        ],
        "$ocfRefs": {
          "semVer": {
            "name": "cap.core.type.versioning.semver",
            "revision": "0.1.0"
          },
          "hostname": {
            "name": "cap.core.type.networking.hostname",
            "revision": "0.1.0"
          },
          "port": {
            "name": "cap.core.type.networking.port",
            "revision": "0.1.0"
          }
        },
        "properties": {
          "version": {
            "$ref": "#/$ocfRefs/semVer"
          },
          "host": {
            "$ref": "#/$ocfRefs/hostname"
          },
          "basicAuthSecretName": {
            "type": "string"
          }
          "port": {
            "$ref": "#/$ocfRefs/port"
          }
        },
        "additionalProperties": false
      }


