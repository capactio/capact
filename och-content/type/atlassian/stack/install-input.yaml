  prefix: cap.type.atlassian.stack
  displayName: Atlassian installation stack input
  description: Defines installation parameters for Jira and Confluence
  documentationURL: https://support.atlassian.com
  supportURL: https://www.atlassian.com/software
  maintainers:
    - email: team-dev@projectvoltron.dev
      name: Voltron Dev Team
      url: https://projectvoltron.dev

spec:
  jsonSchema:
    value: |-
      {
        "$schema": "http://json-schema.org/draft-07/schema",
        "type": "object",
        "title": "The schema for Jira configuration",
        "required": [
            "jiraHost",
            "confluenceHost"
        ],
        "$ocfRefs": {
          "hostname": {
            "name": "cap.core.type.networking.hostname",
            "revision": "0.1.0"
          }
        },
        "properties": {
          "jiraHost": {
            "$ref": "#/$ocfRefs/hostname"
          },
          "confluenceHost": {
            "$ref": "#/$ocfRefs/hostname"
          }
        },
        "additionalProperties": true
      }

