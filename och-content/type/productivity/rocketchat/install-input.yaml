ocfVersion: 0.0.1
revision: 0.1.0
kind: Type
metadata:
  name: install-input
  prefix: cap.type.productivity.rocketchat
  displayName: Rocket.Chat installation input
  description: Defines installation parameters for Rocket.Chat
  documentationURL: https://docs.rocket.chat/
  supportURL: https://rocket.chat/
  iconURL: https://528977-1685022-raikfcquaxqncofqfm.stackpathdns.com/assets/img/header/logo.svg
  maintainers:
    - email: team-dev@projectvoltron.dev
      name: Voltron Dev Team
      url: https://projectvoltron.dev

spec:
  jsonSchema:
    value: |-
      {
        "$schema": "http://json-schema.org/draft-07/schema",
        "type": "object",
        "title": "The schema for Rocketchat configuration",
        "required": [
            "host"
            "affinity"
        ],
        "$ocfRefs": {
          "hostname": {
            "name": "cap.core.type.networking.hostname",
            "revision": "0.1.0"
          }
        },
        "properties": {
          "host": {
            "$ref": "#/$ocfRefs/hostname"
          }
          "replicas": {
            "$id": "#/properties/replicas",
            "type": "integer",
            "title": "Defines replicas number",
            "default": 1,
            "minimum": 0
          },
          "affinity": {
            "$id": "#/properties/affinity",
            "type": "object",
            "title": "Defines affinity",
            "default": "",
          },
        },
        "additionalProperties": true
      }

