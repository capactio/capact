ocfVersion: 0.0.1
revision: 0.1.0
kind: Type
metadata:
  name: install-input
  prefix: cap.type.productivity.bitbucket
  displayName: "Bitbucket"
  description: Defines installation parameters for Bitbucket
  documentationURL: https://confluence.atlassian.com/bitbucketserver
  supportURL: https://support.atlassian.com/bitbucket-server/
  maintainers:
    - email: team-dev@capact.io
      name: Capact Dev Team
      url: https://capact.io

spec:
  jsonSchema:
    value: |-
      {
        "$schema": "http://json-schema.org/draft-07/schema",
        "additionalProperties": true,
        "properties": {
          "additionalContainers": {
            "$id": "#/properties/additionalContainers",
            "additionalItems": true,
            "default": [],
            "description": "Additional container definitions that will be added to all Bitbucket pods",
            "items": {
              "$id": "#/properties/additionalContainers/items"
            },
            "type": "array"
          },
          "additionalFiles": {
            "$id": "#/properties/additionalFiles",
            "additionalItems": true,
            "default": [],
            "description": "Additional existing ConfigMaps and Secrets not managed by Helm that should be mounted into server container configMap and secret are two available types (camelCase is important!) mountPath is a destination directory in a container and key is file name name references existing ConfigMap or secret name. VolumeMount and Volumes are added with this name + index position, for example custom-config-0, keystore-2",
            "items": {
              "$id": "#/properties/additionalFiles/items"
            },
            "type": "array"
          },
          "additionalInitContainers": {
            "$id": "#/properties/additionalInitContainers",
            "additionalItems": true,
            "default": [],
            "description": "Additional initContainer definitions that will be added to all Bitbucket pods",
            "items": {
              "$id": "#/properties/additionalInitContainers/items"
            },
            "type": "array"
          },
          "additionalLabels": {
            "$id": "#/properties/additionalLabels",
            "additionalProperties": true,
            "default": {},
            "description": "Additional labels that should be applied to all resources",
            "type": "object"
          },
          "affinity": {
            "$id": "#/properties/affinity",
            "additionalProperties": true,
            "default": {},
            "description": "Standard Kubernetes affinities that will be applied to all Bitbucket pods",
            "type": "object"
          },
          "bitbucket": {
            "$id": "#/properties/bitbucket",
            "additionalProperties": true,
            "default": {},
            "properties": {
              "additionalBundledPlugins": {
                "$id": "#/properties/bitbucket/properties/additionalBundledPlugins",
                "additionalItems": true,
                "default": [],
                "description": "Specifies a list of additional Bitbucket plugins that should be added to the Bitbucket container. These are specified in the same manner as the additionalLibraries field, but the files will be loaded as bundled plugins rather than as libraries.",
                "items": {
                  "$id": "#/properties/bitbucket/properties/additionalBundledPlugins/items"
                },
                "type": "array"
              },
              "additionalEnvironmentVariables": {
                "$id": "#/properties/bitbucket/properties/additionalEnvironmentVariables",
                "additionalItems": true,
                "default": [],
                "description": "Defines any additional environment variables to be passed to the Bitbucket container. See https://hub.docker.com/r/atlassian/bitbucket-server for supported variables.",
                "items": {
                  "$id": "#/properties/bitbucket/properties/additionalEnvironmentVariables/items"
                },
                "type": "array"
              },
              "additionalJvmArgs": {
                "$id": "#/properties/bitbucket/properties/additionalJvmArgs",
                "default": [],
                "description": "Specifies a list of additional arguments that can be passed to the Bitbucket JVM, e.g. system properties",
                "type": "array"
              },
              "additionalLibraries": {
                "$id": "#/properties/bitbucket/properties/additionalLibraries",
                "additionalItems": true,
                "default": [],
                "description": "Specifies a list of additional Java libraries that should be added to the Bitbucket container. Each item in the list should specify the name of the volume which contain the library, as well as the name of the library file within that volume's root directory. Optionally, a subDirectory field can be included to specify which directory in the volume contains the library file.",
                "items": {
                  "$id": "#/properties/bitbucket/properties/additionalLibraries/items"
                },
                "type": "array"
              },
              "additionalVolumeMounts": {
                "$id": "#/properties/bitbucket/properties/additionalVolumeMounts",
                "additionalItems": true,
                "default": [],
                "description": "Defines any additional volumes mounts for the Bitbucket container. These can refer to existing volumes, or new volumes can be defined in volumes.additional.",
                "items": {
                  "$id": "#/properties/bitbucket/properties/additionalVolumeMounts/items"
                },
                "type": "array"
              },
              "clustering": {
                "$id": "#/properties/bitbucket/properties/clustering",
                "additionalProperties": true,
                "default": {},
                "properties": {
                  "enabled": {
                    "$id": "#/properties/bitbucket/properties/clustering/properties/enabled",
                    "default": false,
                    "description": "Set to true if Data Center clustering should be enabled This will automatically configure cluster peer discovery between cluster nodes.",
                    "type": "boolean"
                  }
                },
                "type": "object"
              },
              "elasticSearch": {
                "$id": "#/properties/bitbucket/properties/elasticSearch",
                "additionalProperties": true,
                "default": {},
                "properties": {
                  "baseUrl": {
                    "$id": "#/properties/bitbucket/properties/elasticSearch/properties/baseUrl",
                    "default": "",
                    "description": "The base URL of the external ElasticSearch instance to be used. If this is defined, then Bitbucket will disable its internal ElasticSearch instance.",
                    "type": "string"
                  },
                  "credentials": {
                    "$id": "#/properties/bitbucket/properties/elasticSearch/properties/credentials",
                    "additionalProperties": true,
                    "default": {},
                    "properties": {
                      "passwordSecretKey": {
                        "$id": "#/properties/bitbucket/properties/elasticSearch/properties/credentials/properties/passwordSecretKey",
                        "default": "password",
                        "description": "The key in the the Kubernetes Secret that contains the ElasticSearch password.",
                        "type": "string"
                      },
                      "secretName": {
                        "$id": "#/properties/bitbucket/properties/elasticSearch/properties/credentials/properties/secretName",
                        "default": "",
                        "description": "The name of the Kubernetes Secret that contains the ElasticSearch credentials.",
                        "type": "string"
                      },
                      "usernameSecreyKey": {
                        "$id": "#/properties/bitbucket/properties/elasticSearch/properties/credentials/properties/usernameSecreyKey",
                        "default": "username",
                        "description": "The key in the the Kubernetes Secret that contains the ElasticSearch username.",
                        "type": "string"
                      }
                    },
                    "type": "object"
                  }
                },
                "type": "object"
              },
              "license": {
                "$id": "#/properties/bitbucket/properties/license",
                "additionalProperties": true,
                "default": {},
                "properties": {
                  "secretKey": {
                    "$id": "#/properties/bitbucket/properties/license/properties/secretKey",
                    "default": "license-key",
                    "description": "The key in the Kubernetes Secret which contains the Bitbucket license key",
                    "type": "string"
                  },
                  "secretName": {
                    "$id": "#/properties/bitbucket/properties/license/properties/secretName",
                    "default": "",
                    "description": "The name of the Kubernetes Secret which contains the Bitbucket license key. If specified, then the license will be automatically populated during Bitbucket setup. Otherwise, it will need to be provided via the browser after initial startup.",
                    "type": "string"
                  }
                },
                "type": "object"
              },
              "ports": {
                "$id": "#/properties/bitbucket/properties/ports",
                "additionalProperties": true,
                "default": {},
                "properties": {
                  "hazelcast": {
                    "$id": "#/properties/bitbucket/properties/ports/properties/hazelcast",
                    "default": 5701,
                    "description": "",
                    "type": "integer"
                  },
                  "http": {
                    "$id": "#/properties/bitbucket/properties/ports/properties/http",
                    "default": 7990,
                    "description": "",
                    "type": "integer"
                  },
                  "ssh": {
                    "$id": "#/properties/bitbucket/properties/ports/properties/ssh",
                    "default": 7999,
                    "description": "",
                    "type": "integer"
                  }
                },
                "type": "object"
              },
              "resources": {
                "$id": "#/properties/bitbucket/properties/resources",
                "additionalProperties": true,
                "default": {},
                "properties": {
                  "container": {
                    "$id": "#/properties/bitbucket/properties/resources/properties/container",
                    "additionalProperties": true,
                    "default": {},
                    "description": "Specifies the standard Kubernetes resource requests and/or limits for the Bitbucket container. It is important that if the memory resources are specified here, they must allow for the size of the Bitbucket JVM. That means the maximum heap size, the reserved code cache size, plus other JVM overheads, must be accommodated. Allowing for (maxHeap+codeCache)*1.5 would be an example.",
                    "type": "object"
                  },
                  "jvm": {
                    "$id": "#/properties/bitbucket/properties/resources/properties/jvm",
                    "additionalProperties": true,
                    "default": {},
                    "properties": {
                      "maxHeap": {
                        "$id": "#/properties/bitbucket/properties/resources/properties/jvm/properties/maxHeap",
                        "default": "1g",
                        "description": "The maximum amount of heap memory that will be used by the Bitbucket JVM. The same value will be used by the ElasticSearch JVM.",
                        "type": "string"
                      },
                      "minHeap": {
                        "$id": "#/properties/bitbucket/properties/resources/properties/jvm/properties/minHeap",
                        "default": "1g",
                        "description": "The minimum amount of heap memory that will be used by the Bitbucket JVM. The same value will be used by the ElasticSearch JVM.",
                        "type": "string"
                      }
                    },
                    "type": "object"
                  }
                },
                "type": "object"
              },
              "securityContext": {
                "$id": "#/properties/bitbucket/properties/securityContext",
                "additionalProperties": true,
                "default": {
                  "enabled": true,
                  "gid": "2003"
                },
                "description": "Enable or disable security context in StatefulSet template spec. Enabled by default with UID 2003. -- Disable when deploying to OpenShift, unless anyuid policy is attached to service account",
                "properties": {
                  "default": {
                    "enabled": true,
                    "gid": "2003"
                  },
                  "description": "Enable or disable security context in StatefulSet template spec. Enabled by default with UID 2003. -- Disable when deploying to OpenShift, unless anyuid policy is attached to service account",
                  "enabled": {
                    "$id": "#/properties/bitbucket/properties/securityContext/properties/enabled",
                    "default": false,
                    "type": "boolean"
                  },
                  "gid": {
                    "$id": "#/properties/bitbucket/properties/securityContext/properties/gid",
                    "default": "2003",
                    "description": "The GID used by the Bitbucket docker image",
                    "type": "string"
                  }
                },
                "type": "object"
              },
              "service": {
                "$id": "#/properties/bitbucket/properties/service",
                "additionalProperties": true,
                "default": {},
                "properties": {
                  "port": {
                    "$id": "#/properties/bitbucket/properties/service/properties/port",
                    "default": 80,
                    "description": "The port on which the Jira Kubernetes service will listen",
                    "type": "integer"
                  },
                  "type": {
                    "$id": "#/properties/bitbucket/properties/service/properties/type",
                    "default": "ClusterIP",
                    "description": "The type of Kubernetes service to use for Jira",
                    "type": "string"
                  }
                },
                "type": "object"
              },
              "sysadminCredentials": {
                "$id": "#/properties/bitbucket/properties/sysadminCredentials",
                "additionalProperties": true,
                "default": {},
                "properties": {
                  "displayNameSecretKey": {
                    "$id": "#/properties/bitbucket/properties/sysadminCredentials/properties/displayNameSecretKey",
                    "default": "displayName",
                    "description": "The key in the Kubernetes Secret which contains the sysadmin display name",
                    "type": "string"
                  },
                  "emailAddressSecretKey": {
                    "$id": "#/properties/bitbucket/properties/sysadminCredentials/properties/emailAddressSecretKey",
                    "default": "emailAddress",
                    "description": "The key in the Kubernetes Secret which contains the sysadmin email address",
                    "type": "string"
                  },
                  "passwordSecretKey": {
                    "$id": "#/properties/bitbucket/properties/sysadminCredentials/properties/passwordSecretKey",
                    "default": "password",
                    "description": "The key in the Kubernetes Secret which contains the sysadmin password",
                    "type": "string"
                  },
                  "secretName": {
                    "$id": "#/properties/bitbucket/properties/sysadminCredentials/properties/secretName",
                    "default": "",
                    "description": "The name of the Kubernetes Secret which contains the Bitbucket sysadmin credentials If specified, then these will be automatically populated during Bitbucket setup. Otherwise, they will need to be provided via the browser after initial startup.",
                    "type": "string"
                  },
                  "usernameSecretKey": {
                    "$id": "#/properties/bitbucket/properties/sysadminCredentials/properties/usernameSecretKey",
                    "default": "username",
                    "description": "The key in the Kubernetes Secret which contains the sysadmin username",
                    "type": "string"
                  }
                },
                "type": "object"
              }
            },
            "type": "object"
          },
          "fluentd": {
            "$id": "#/properties/fluentd",
            "additionalProperties": true,
            "default": {},
            "properties": {
              "elasticsearch": {
                "$id": "#/properties/fluentd/properties/elasticsearch",
                "additionalProperties": true,
                "default": {},
                "properties": {
                  "hostname": {
                    "$id": "#/properties/fluentd/properties/elasticsearch/properties/hostname",
                    "default": "",
                    "description": "The hostname of the Elasticsearch service that fluentd should send logs to.",
                    "type": "string"
                  }
                },
                "type": "object"
              },
              "enabled": {
                "$id": "#/properties/fluentd/properties/enabled",
                "default": false,
                "description": "True if the fluentd sidecar should be added to each pod",
                "type": "boolean"
              },
              "imageName": {
                "$id": "#/properties/fluentd/properties/imageName",
                "default": "fluent/fluentd-kubernetes-daemonset:v1.11.5-debian-elasticsearch7-1.2",
                "description": "The name of the image containing the fluentd sidecar",
                "type": "string"
              }
            },
            "type": "object"
          },
          "image": {
            "$id": "#/properties/image",
            "additionalProperties": true,
            "default": {},
            "properties": {
              "pullPolicy": {
                "$id": "#/properties/image/properties/pullPolicy",
                "default": "IfNotPresent",
                "description": "",
                "type": "string"
              },
              "repository": {
                "$id": "#/properties/image/properties/repository",
                "default": "atlassian/bitbucket-server",
                "description": "",
                "type": "string"
              },
              "tag": {
                "$id": "#/properties/image/properties/tag",
                "default": "",
                "description": "The docker image tag to be used. Defaults to the Chart appVersion.",
                "type": "string"
              }
            },
            "type": "object"
          },
          "ingress": {
            "$id": "#/properties/ingress",
            "additionalProperties": true,
            "default": {},
            "properties": {
              "create": {
                "$id": "#/properties/ingress/properties/create",
                "default": false,
                "description": "True if an Ingress should be created.",
                "type": "boolean"
              },
              "host": {
                "$id": "#/properties/ingress/properties/host",
                "default": "",
                "description": "The fully-qualified hostname of the Ingress.",
                "type": "string"
              },
              "https": {
                "$id": "#/properties/ingress/properties/https",
                "default": true,
                "description": "True if the browser communicates with the application over HTTPS.",
                "type": "boolean"
              },
              "nginx": {
                "$id": "#/properties/ingress/properties/nginx",
                "default": true,
                "description": "True if the created Ingress is to use the Kubernetes ingress-nginx controller. This will populate the Ingress with annotations for that controller. Set to false if a different controller is to be used, in which case the annotations need to be specified.",
                "type": "boolean"
              }
            },
            "type": "object"
          },
          "nodeSelector": {
            "$id": "#/properties/nodeSelector",
            "additionalProperties": true,
            "default": {},
            "description": "Standard Kubernetes node-selectors that will be applied to all Bitbucket pods",
            "type": "object"
          },
          "podAnnotations": {
            "$id": "#/properties/podAnnotations",
            "additionalProperties": true,
            "default": {},
            "description": "Specify custom annotations to be added to all Bitbucket pods",
            "type": "object"
          },
          "replicaCount": {
            "$id": "#/properties/replicaCount",
            "default": 1,
            "description": "The initial number of pods that should be started at deployment of Bitbucket.",
            "type": "integer"
          },
          "serviceAccount": {
            "$id": "#/properties/serviceAccount",
            "additionalProperties": true,
            "default": {},
            "properties": {
              "clusterRole": {
                "$id": "#/properties/serviceAccount/properties/clusterRole",
                "additionalProperties": true,
                "default": {},
                "properties": {
                  "create": {
                    "$id": "#/properties/serviceAccount/properties/clusterRole/properties/create",
                    "default": true,
                    "description": "true if a ClusterRole should be created, or false if it already exists",
                    "type": "boolean"
                  },
                  "name": {
                    "$id": "#/properties/serviceAccount/properties/clusterRole/properties/name",
                    "default": "",
                    "description": "Specifies the name of the ClusterRole that will be created if the \"serviceAccount.clusterRole.create\" flag is set. If not specified, a name will be auto-generated.",
                    "type": "string"
                  }
                },
                "type": "object"
              },
              "clusterRoleBinding": {
                "$id": "#/properties/serviceAccount/properties/clusterRoleBinding",
                "additionalProperties": true,
                "default": {},
                "properties": {
                  "create": {
                    "$id": "#/properties/serviceAccount/properties/clusterRoleBinding/properties/create",
                    "default": true,
                    "description": "true if a ClusterRoleBinding should be created, or false if it already exists",
                    "type": "boolean"
                  },
                  "name": {
                    "$id": "#/properties/serviceAccount/properties/clusterRoleBinding/properties/name",
                    "default": "",
                    "description": "Specifies the name of the ClusterRoleBinding that will be created if the \"serviceAccount.clusterRoleBinding.create\" flag is set If not specified, a name will be auto-generated.",
                    "type": "string"
                  }
                },
                "type": "object"
              },
              "create": {
                "$id": "#/properties/serviceAccount/properties/create",
                "default": true,
                "description": "true if a ServiceAccount should be created, or false if it already exists",
                "type": "boolean"
              },
              "imagePullSecrets": {
                "$id": "#/properties/serviceAccount/properties/imagePullSecrets",
                "additionalItems": true,
                "default": [],
                "description": "The list of image pull secrets that should be added to the created ServiceAccount",
                "items": {
                  "$id": "#/properties/serviceAccount/properties/imagePullSecrets/items"
                },
                "type": "array"
              },
              "name": {
                "$id": "#/properties/serviceAccount/properties/name",
                "default": "",
                "description": "Specifies the name of the ServiceAccount to be used by the pods. If not specified, but the the \"serviceAccount.create\" flag is set, then the ServiceAccount name will be auto-generated, otherwise the 'default' ServiceAccount will be used.",
                "type": "string"
              }
            },
            "type": "object"
          },
          "tolerations": {
            "$id": "#/properties/tolerations",
            "additionalItems": true,
            "default": [],
            "description": "Standard Kubernetes tolerations that will be applied to all Bitbucket pods",
            "items": {
              "$id": "#/properties/tolerations/items"
            },
            "type": "array"
          },
          "volumes": {
            "$id": "#/properties/volumes",
            "additionalProperties": true,
            "default": {},
            "properties": {
              "additional": {
                "$id": "#/properties/volumes/properties/additional",
                "additionalItems": true,
                "default": [],
                "description": "Defines additional volumes that should be applied to all Bitbucket pods. Note that this will not create any corresponding volume mounts; those needs to be defined in bitbucket.additionalVolumeMounts",
                "items": {
                  "$id": "#/properties/volumes/properties/additional/items"
                },
                "type": "array"
              },
              "localHome": {
                "$id": "#/properties/volumes/properties/localHome",
                "additionalProperties": true,
                "default": {},
                "properties": {
                  "customVolume": {
                    "$id": "#/properties/volumes/properties/localHome/properties/customVolume",
                    "additionalProperties": true,
                    "default": {},
                    "description": "When persistentVolumeClaim.create is false, then this value can be used to define a standard Kubernetes volume which will be used for the local-home volumes. If not defined, then defaults to an emptyDir volume.",
                    "type": "object"
                  },
                  "mountPath": {
                    "$id": "#/properties/volumes/properties/localHome/properties/mountPath",
                    "default": "/var/atlassian/application-data/bitbucket",
                    "description": "",
                    "type": "string"
                  },
                  "persistentVolumeClaim": {
                    "$id": "#/properties/volumes/properties/localHome/properties/persistentVolumeClaim",
                    "additionalProperties": true,
                    "default": {},
                    "properties": {
                      "create": {
                        "$id": "#/properties/volumes/properties/localHome/properties/persistentVolumeClaim/properties/create",
                        "default": false,
                        "description": "If true, then a PersistentVolumeClaim will be created for each local-home volume.",
                        "type": "boolean"
                      },
                      "resources": {
                        "$id": "#/properties/volumes/properties/localHome/properties/persistentVolumeClaim/properties/resources",
                        "additionalProperties": true,
                        "default": {
                          "requests": {
                            "storage": "1Gi"
                          }
                        },
                        "description": "Specifies the standard Kubernetes resource requests and/or limits for the local-home volume claims.",
                        "properties": {
                          "default": {
                            "requests": {
                              "storage": "1Gi"
                            }
                          },
                          "description": "Specifies the standard Kubernetes resource requests and/or limits for the local-home volume claims.",
                          "requests": {
                            "$id": "#/properties/volumes/properties/localHome/properties/persistentVolumeClaim/properties/resources/properties/requests",
                            "additionalProperties": true,
                            "default": {},
                            "properties": {
                              "storage": {
                                "$id": "#/properties/volumes/properties/localHome/properties/persistentVolumeClaim/properties/resources/properties/requests/properties/storage",
                                "default": "",
                                "type": "string"
                              }
                            },
                            "type": "object"
                          }
                        },
                        "type": "object"
                      },
                      "storageClassName": {
                        "$id": "#/properties/volumes/properties/localHome/properties/persistentVolumeClaim/properties/storageClassName",
                        "default": "",
                        "description": "Specifies the name of the storage class that should be used for the local-home volume claim.",
                        "type": "string"
                      }
                    },
                    "type": "object"
                  }
                },
                "type": "object"
              },
              "sharedHome": {
                "$id": "#/properties/volumes/properties/sharedHome",
                "additionalProperties": true,
                "default": {},
                "properties": {
                  "customVolume": {
                    "$id": "#/properties/volumes/properties/sharedHome/properties/customVolume",
                    "additionalProperties": true,
                    "default": {},
                    "description": "When persistentVolumeClaim.create is false, then this value can be used to define a standard Kubernetes volume which will be used for the shared-home volume. If not defined, then defaults to an emptyDir (i.e. unshared) volume.",
                    "type": "object"
                  },
                  "mountPath": {
                    "$id": "#/properties/volumes/properties/sharedHome/properties/mountPath",
                    "default": "/var/atlassian/application-data/shared-home",
                    "description": "Specifies the path in the Bitbucket container to which the shared-home volume will be mounted.",
                    "type": "string"
                  },
                  "nfsPermissionFixer": {
                    "$id": "#/properties/volumes/properties/sharedHome/properties/nfsPermissionFixer",
                    "additionalProperties": true,
                    "default": {},
                    "properties": {
                      "command": {
                        "$id": "#/properties/volumes/properties/sharedHome/properties/nfsPermissionFixer/properties/command",
                        "default": [],
                        "description": "By default, the fixer will change the group ownership of the volume's root directory to match the Bitbucket container's GID (2003), and then ensures the directory is group-writeable. If this is not the desired behaviour, command used can be specified here.",
                        "type": "array"
                      },
                      "enabled": {
                        "$id": "#/properties/volumes/properties/sharedHome/properties/nfsPermissionFixer/properties/enabled",
                        "default": false,
                        "description": "If enabled, this will alter the shared-home volume's root directory so that Bitbucket can write to it. This is a workaround for a Kubernetes bug affecting NFS volumes: https://github.com/kubernetes/examples/issues/260",
                        "type": "boolean"
                      },
                      "mountPath": {
                        "$id": "#/properties/volumes/properties/sharedHome/properties/nfsPermissionFixer/properties/mountPath",
                        "default": "/shared-home",
                        "description": "The path in the initContainer where the shared-home volume will be mounted",
                        "type": "string"
                      }
                    },
                    "type": "object"
                  },
                  "persistentVolume": {
                    "$id": "#/properties/volumes/properties/sharedHome/properties/persistentVolume",
                    "additionalProperties": true,
                    "default": {},
                    "properties": {
                      "create": {
                        "$id": "#/properties/volumes/properties/sharedHome/properties/persistentVolume/properties/create",
                        "default": false,
                        "description": "If true, then a PersistentVolume will be created for the shared-home volume.",
                        "type": "boolean"
                      },
                      "mountOptions": {
                        "$id": "#/properties/volumes/properties/sharedHome/properties/persistentVolume/properties/mountOptions",
                        "additionalItems": true,
                        "default": [],
                        "description": "Addtional options used when mounting the volume",
                        "items": {
                          "$id": "#/properties/volumes/properties/sharedHome/properties/persistentVolume/properties/mountOptions/items"
                        },
