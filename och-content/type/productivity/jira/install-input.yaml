ocfVersion: 0.0.1
revision: 0.1.0
kind: Type
metadata:
  name: install-input
  prefix: cap.type.productivity.jira
  displayName: Jira installation input
  description: Defines installation parameters for Jira
  documentationURL: https://support.atlassian.com/jira-software-cloud/resources/
  supportURL: https://www.atlassian.com/software/jira
  iconURL: https://www.atlassian.com/pl/dam/jcr:e33efd9e-e0b8-4d61-a24d-68a48ef99ed5/Jira%20Software@2x-blue.png
  maintainers:
    - email: team-dev@capact.io
      name: Capact Dev Team
      url: https://capact.io

spec:
  jsonSchema:
    value: |-
      {
        "$schema": "http://json-schema.org/draft-07/schema",
        "additionalProperties": true,
        "properties": {
          "additionalContainers": {
            "$id": "#/properties/additionalContainers",
            "additionalItems": true,
            "default": [],
            "description": "Additional container definitions that will be added to all Jira pods",
            "items": {
              "$id": "#/properties/additionalContainers/items"
            },
            "type": "array"
          },
          "additionalFiles": {
            "$id": "#/properties/additionalFiles",
            "additionalItems": true,
            "default": [],
            "description": "Additional existing ConfigMaps and Secrets not managed by Helm that should be mounted into server container configMap and secret are two available types (camelCase is important!) mountPath is a destination directory in a container and key is file name name references existing ConfigMap or secret name. VolumeMount and Volumes are added with this name + index position, for example custom-config-0, keystore-2",
            "items": {
              "$id": "#/properties/additionalFiles/items"
            },
            "type": "array"
          },
          "additionalInitContainers": {
            "$id": "#/properties/additionalInitContainers",
            "additionalItems": true,
            "default": [],
            "description": "Additional initContainer definitions that will be added to all Jira pods",
            "items": {
              "$id": "#/properties/additionalInitContainers/items"
            },
            "type": "array"
          },
          "additionalLabels": {
            "$id": "#/properties/additionalLabels",
            "additionalProperties": true,
            "default": {},
            "description": "Additional labels that should be applied to all resources",
            "required": [],
            "type": "object"
          },
          "affinity": {
            "$id": "#/properties/affinity",
            "additionalProperties": true,
            "default": {},
            "description": "Standard Kubernetes affinities that will be applied to all Jira pods",
            "required": [],
            "type": "object"
          },
          "database": {
            "$id": "#/properties/database",
            "additionalProperties": true,
            "properties": {
              "credentials": {
                "$id": "#/properties/database/properties/credentials",
                "additionalProperties": true,
                "properties": {
                  "passwordSecretKey": {
                    "$id": "#/properties/database/properties/credentials/properties/passwordSecretKey",
                    "default": "password",
                    "description": "The key in the Secret used to store the database login password",
                    "type": "string"
                  },
                  "secretName": {
                    "$id": "#/properties/database/properties/credentials/properties/secretName",
                    "description": "The name of the Kubernetes Secret that contains the database login credentials. If specified, then the credentials will be automatically populated during Jira setup. Otherwise, they will need to be provided via the browser after initial startup.",
                    "type": "null"
                  },
                  "usernameSecretKey": {
                    "$id": "#/properties/database/properties/credentials/properties/usernameSecretKey",
                    "default": "username",
                    "description": "The key in the Secret used to store the database login username",
                    "type": "string"
                  }
                },
                "required": [
                  "secretName",
                  "usernameSecretKey",
                  "passwordSecretKey"
                ],
                "type": "object"
              },
              "driver": {
                "$id": "#/properties/database/properties/driver",
                "description": "The Java class name of the JDBC driver to be used, e.g. org.postgresql.Driver If not specified, then it will need to be provided via browser during initial startup.",
                "type": "null"
              },
              "type": {
                "$id": "#/properties/database/properties/type",
                "description": "The type of database being used. Valid values include 'postgres72', 'mysql57', 'mysql8', 'oracle10g', 'mssql', 'postgresaurora96' If not specified, then it will need to be provided via browser during initial startup.",
                "type": "null"
              },
              "url": {
                "$id": "#/properties/database/properties/url",
                "description": "The JDBC URL of the database to be used by Jira, e.g. jdbc:postgresql://host:port/database If not specified, then it will need to be provided via browser during initial startup.",
                "type": "null"
              }
            },
            "required": [
              "type",
              "url",
              "driver",
              "credentials"
            ],
            "type": "object"
          },
          "fluentd": {
            "$id": "#/properties/fluentd",
            "additionalProperties": true,
            "properties": {
              "elasticsearch": {
                "$id": "#/properties/fluentd/properties/elasticsearch",
                "additionalProperties": true,
                "properties": {
                  "enabled": {
                    "$id": "#/properties/fluentd/properties/elasticsearch/properties/enabled",
                    "default": true,
                    "description": "True if fluentd should send all log events to an elasticsearch service.",
                    "type": "boolean"
                  },
                  "hostname": {
                    "$id": "#/properties/fluentd/properties/elasticsearch/properties/hostname",
                    "default": "elasticsearch",
                    "description": "The hostname of the Elasticsearch service that fluentd should send logs to.",
                    "type": "string"
                  },
                  "indexNamePrefix": {
                    "$id": "#/properties/fluentd/properties/elasticsearch/properties/indexNamePrefix",
                    "default": "jira",
                    "description": "The prefix of the elasticsearch index name that will be used",
                    "type": "string"
                  }
                },
                "required": [
                  "enabled",
                  "hostname",
                  "indexNamePrefix"
                ],
                "type": "object"
              },
              "enabled": {
                "$id": "#/properties/fluentd/properties/enabled",
                "default": false,
                "description": "True if the fluentd sidecar should be added to each pod",
                "type": "boolean"
              },
              "httpPort": {
                "$id": "#/properties/fluentd/properties/httpPort",
                "default": 9880,
                "description": "The port on which the fluentd sidecar will listen",
                "type": "integer"
              },
              "imageName": {
                "$id": "#/properties/fluentd/properties/imageName",
                "default": "fluent/fluentd-kubernetes-daemonset:v1.11.5-debian-elasticsearch7-1.2",
                "description": "The name of the image containing the fluentd sidecar",
                "type": "string"
              }
            },
            "required": [
              "enabled",
              "imageName",
              "httpPort",
              "elasticsearch"
            ],
            "type": "object"
          },
          "image": {
            "$id": "#/properties/image",
            "additionalProperties": true,
            "properties": {
              "pullPolicy": {
                "$id": "#/properties/image/properties/pullPolicy",
                "default": "IfNotPresent",
                "description": "",
                "type": "string"
              },
              "repository": {
                "$id": "#/properties/image/properties/repository",
                "default": "atlassian/jira-software",
                "description": "",
                "type": "string"
              },
              "tag": {
                "$id": "#/properties/image/properties/tag",
                "default": "8.16.1",
                "description": "The docker image tag to be used.",
                "type": "string"
              }
            },
            "required": [],
            "type": "object"
          },
          "ingress": {
            "$id": "#/properties/ingress",
            "additionalProperties": true,
            "properties": {
              "create": {
                "$id": "#/properties/ingress/properties/create",
                "default": true,
                "description": "True if an Ingress should be created.",
                "type": "boolean"
              },
              "host": {
                "$id": "#/properties/ingress/properties/host",
                "description": "The fully-qualified hostname of the Ingress.",
                "type": "null"
              },
              "https": {
                "$id": "#/properties/ingress/properties/https",
                "default": true,
                "description": "True if the browser communicates with the application over HTTPS.",
                "type": "boolean"
              },
              "nginx": {
                "$id": "#/properties/ingress/properties/nginx",
                "default": true,
                "description": "True if the created Ingress is to use the Kubernetes ingress-nginx controller. This will populate the Ingress with annotations for that controller. Set to false if a different controller is to be used, in which case the annotations need to be specified.",
                "type": "boolean"
              },
              "tlsSecretName": {
                "$id": "#/properties/ingress/properties/tlsSecretName",
                "description": "Secret that contains a TLS private key and certificate. Optional if Ingress Controller is configured to use one secret for all ingresses",
                "type": "null"
              }
            },
            "required": [
              "host",
            ],
            "type": "object"
          },
          "jira": {
            "$id": "#/properties/jira",
            "additionalProperties": true,
            "properties": {
              "accessLog": {
                "$id": "#/properties/jira/properties/accessLog",
                "additionalProperties": true,
                "properties": {
                  "localHomeSubPath": {
                    "$id": "#/properties/jira/properties/accessLog/properties/localHomeSubPath",
                    "default": "log",
                    "description": "The subdirectory within the local-home volume where access logs should be stored.",
                    "type": "string"
                  },
                  "mountPath": {
                    "$id": "#/properties/jira/properties/accessLog/properties/mountPath",
                    "default": "/opt/atlassian/jira/logs",
                    "description": "The path within the Jira container where the local-home volume should be mounted in order to capture access logs.",
                    "type": "string"
                  }
                },
                "required": [],
                "type": "object"
              },
              "additionalBundledPlugins": {
                "$id": "#/properties/jira/properties/additionalBundledPlugins",
                "additionalItems": true,
                "default": [],
                "description": "Specifies a list of additional Jira plugins that should be added to the Jira container. These are specified in the same manner as the additionalLibraries field, but the files will be loaded as bundled plugins rather than as libraries.",
                "items": {
                  "$id": "#/properties/jira/properties/additionalBundledPlugins/items"
                },
                "type": "array"
              },
              "additionalEnvironmentVariables": {
                "$id": "#/properties/jira/properties/additionalEnvironmentVariables",
                "additionalItems": true,
                "default": [],
                "description": "Defines any additional environment variables to be passed to the Jira container. See https://hub.docker.com/r/atlassian/jira-software for supported variables.",
                "items": {
                  "$id": "#/properties/jira/properties/additionalEnvironmentVariables/items"
                },
                "type": "array"
              },
              "additionalJvmArgs": {
                "$id": "#/properties/jira/properties/additionalJvmArgs",
                "description": "Specifies a list of additional arguments that can be passed to the Jira JVM, e.g. system properties",
                "type": "null"
              },
              "additionalLibraries": {
                "$id": "#/properties/jira/properties/additionalLibraries",
                "additionalItems": true,
                "default": [],
                "description": "Specifies a list of additional Java libraries that should be added to the Jira container. Each item in the list should specify the name of the volume which contain the library, as well as the name of the library file within that volume's root directory. Optionally, a subDirectory field can be included to specify which directory in the volume contains the library file.",
                "items": {
                  "$id": "#/properties/jira/properties/additionalLibraries/items"
                },
                "type": "array"
              },
              "additionalVolumeMounts": {
                "$id": "#/properties/jira/properties/additionalVolumeMounts",
                "additionalItems": true,
                "default": [],
                "description": "Defines any additional volumes mounts for the Jira container. These can refer to existing volumes, or new volumes can be defined in volumes.additional.",
                "items": {
                  "$id": "#/properties/jira/properties/additionalVolumeMounts/items"
                },
                "type": "array"
              },
              "clustering": {
                "$id": "#/properties/jira/properties/clustering",
                "additionalProperties": true,
                "properties": {
                  "enabled": {
                    "$id": "#/properties/jira/properties/clustering/properties/enabled",
                    "default": true,
                    "description": "Set to true if Data Center clustering should be enabled This will automatically configure cluster peer discovery between cluster nodes.",
                    "type": "boolean"
                  }
                },
                "required": [],
                "type": "object"
              },
              "licenseKeyInBase64": {
                "$id": "#/properties/jira/properties/licenseKeyInBase64",
                "description": "Base64 encoded Jira license key. If specified, then the license will be automatically populated during Jira setup. Otherwise, it will need to be provided via the browser after initial startup.",
                "type": "string"
              },
              "ports": {
                "$id": "#/properties/jira/properties/ports",
                "additionalProperties": true,
                "properties": {
                  "http": {
                    "$id": "#/properties/jira/properties/ports/properties/http",
                    "default": 8080,
                    "description": "The port on which the Jira container listens for HTTP traffic",
                    "type": "integer"
                  }
                },
                "required": [],
                "type": "object"
              },
              "readinessProbe": {
                "$id": "#/properties/jira/properties/readinessProbe",
                "additionalProperties": true,
                "properties": {
                  "failureThreshold": {
                    "$id": "#/properties/jira/properties/readinessProbe/properties/failureThreshold",
                    "default": 30,
                    "description": "The number of consecutive failures of the Jira container readiness probe before the pod fails readiness checks",
                    "type": "integer"
                  },
                  "initialDelaySeconds": {
                    "$id": "#/properties/jira/properties/readinessProbe/properties/initialDelaySeconds",
                    "default": 10,
                    "description": "The initial delay (in seconds) for the Jira container readiness probe, after which the probe will start running",
                    "type": "integer"
                  },
                  "periodSeconds": {
                    "$id": "#/properties/jira/properties/readinessProbe/properties/periodSeconds",
                    "default": 5,
                    "description": "How often (in seconds) the Jira container readiness robe will run",
                    "type": "integer"
                  }
                },
                "required": [],
                "type": "object"
              },
              "resources": {
                "$id": "#/properties/jira/properties/resources",
                "additionalProperties": true,
                "properties": {
                  "container": {
                    "$id": "#/properties/jira/properties/resources/properties/container",
                    "additionalProperties": true,
                    "default": {},
                    "description": "Specifies the standard Kubernetes resource requests and/or limits for the Jira container. It is important that if the memory resources are specified here, they must allow for the size of the Jira JVM. That means the maximum heap size, the reserved code cache size, plus other JVM overheads, must be accommodated. Allowing for (maxHeap+codeCache)*1.5 would be an example.",
                    "required": [],
                    "type": "object"
                  },
                  "jvm": {
                    "$id": "#/properties/jira/properties/resources/properties/jvm",
                    "additionalProperties": true,
                    "properties": {
                      "maxHeap": {
                        "$id": "#/properties/jira/properties/resources/properties/jvm/properties/maxHeap",
                        "default": "1g",
                        "description": "The maximum amount of heap memory that will be used by the Jira JVM",
                        "type": "string"
                      },
                      "minHeap": {
                        "$id": "#/properties/jira/properties/resources/properties/jvm/properties/minHeap",
                        "default": "1g",
                        "description": "The minimum amount of heap memory that will be used by the Jira JVM",
                        "type": "string"
                      },
                      "reservedCodeCache": {
                        "$id": "#/properties/jira/properties/resources/properties/jvm/properties/reservedCodeCache",
                        "default": "512m",
                        "description": "The memory reserved for the Jira JVM code cache",
                        "type": "string"
                      }
                    },
                    "required": [],
                    "type": "object"
                  }
                },
                "required": [],
                "type": "object"
              },
              "securityContext": {
                "$id": "#/properties/jira/properties/securityContext",
                "additionalProperties": true,
                "default": {
                  "enabled": true,
                  "gid": "2001"
                },
                "description": "Enable or disable security context in StatefulSet template spec. Enabled by default with UID 2001. -- Disable when deploying to OpenShift, unless anyuid policy is attached to a service account",
                "properties": {
                  "default": {
                    "enabled": true,
                    "gid": "2001"
                  },
                  "description": "Enable or disable security context in StatefulSet template spec. Enabled by default with UID 2001. -- Disable when deploying to OpenShift, unless anyuid policy is attached to a service account",
                  "enabled": {
                    "$id": "#/properties/jira/properties/securityContext/properties/enabled",
                    "type": "boolean"
                  },
                  "gid": {
                    "$id": "#/properties/jira/properties/securityContext/properties/gid",
                    "default": "2001",
                    "description": "The GID used by the Jira docker image",
                    "type": "string"
                  }
                },
                "required": [],
                "type": "object"
              },
              "service": {
                "$id": "#/properties/jira/properties/service",
                "additionalProperties": true,
                "properties": {
                  "contextPath": {
                    "$id": "#/properties/jira/properties/service/properties/contextPath",
                    "description": "The Tomcat context path that Confluence will use. The ATL_TOMCAT_CONTEXTPATH will be set automatically",
                    "type": "null"
                  },
                  "port": {
                    "$id": "#/properties/jira/properties/service/properties/port",
                    "default": 80,
                    "description": "The port on which the Jira Kubernetes service will listen",
                    "type": "integer"
                  },
                  "type": {
                    "$id": "#/properties/jira/properties/service/properties/type",
                    "default": "ClusterIP",
                    "description": "The type of Kubernetes service to use for Jira",
                    "type": "string"
                  }
                },
                "required": [],
                "type": "object"
              }
            },
            "required": [],
            "type": "object"
          },
          "nodeSelector": {
            "$id": "#/properties/nodeSelector",
            "additionalProperties": true,
            "default": {},
            "description": "Standard Kubernetes node-selectors that will be applied to all Jira pods",
            "required": [],
            "type": "object"
          },
          "podAnnotations": {
            "$id": "#/properties/podAnnotations",
            "additionalProperties": true,
            "default": {},
            "description": "Specify custom annotations to be added to all Jira pods",
            "required": [],
            "type": "object"
          },
          "replicaCount": {
            "$id": "#/properties/replicaCount",
            "default": 1,
            "description": "The initial number of pods that should be started at deployment of Jira. Note that because Jira requires initial manual configuration after the first pod is deployed, and before scaling up to additional pods, this should always be kept as 1.",
            "type": "integer"
          },
          "serviceAccount": {
            "$id": "#/properties/serviceAccount",
            "additionalProperties": true,
            "properties": {
              "create": {
                "$id": "#/properties/serviceAccount/properties/create",
                "default": true,
                "description": "true if a ServiceAccount should be created, or false if it already exists",
                "type": "boolean"
              },
              "imagePullSecrets": {
                "$id": "#/properties/serviceAccount/properties/imagePullSecrets",
                "additionalItems": true,
                "default": [],
                "description": "The list of image pull secrets that should be added to the created ServiceAccount",
                "items": {
                  "$id": "#/properties/serviceAccount/properties/imagePullSecrets/items"
                },
                "type": "array"
              },
              "name": {
                "$id": "#/properties/serviceAccount/properties/name",
                "description": "Specifies the name of the ServiceAccount to be used by the pods. If not specified, but the the \"serviceAccount.create\" flag is set, then the ServiceAccount name will be auto-generated, otherwise the 'default' ServiceAccount will be used.",
                "type": "null"
              }
            },
            "required": [],
            "type": "object"
          },
          "tolerations": {
            "$id": "#/properties/tolerations",
            "additionalItems": true,
            "default": [],
            "description": "Standard Kubernetes tolerations that will be applied to all Jira pods",
            "items": {
              "$id": "#/properties/tolerations/items"
            },
            "type": "array"
          },
          "volumes": {
            "$id": "#/properties/volumes",
            "additionalProperties": true,
            "properties": {
              "additional": {
                "$id": "#/properties/volumes/properties/additional",
                "additionalItems": true,
                "default": [],
                "description": "Defines additional volumes that should be applied to all Jira pods. Note that this will not create any corresponding volume mounts; those needs to be defined in jira.additionalVolumeMounts",
                "items": {
                  "$id": "#/properties/volumes/properties/additional/items"
                },
                "type": "array"
              },
              "localHome": {
                "$id": "#/properties/volumes/properties/localHome",
                "additionalProperties": true,
                "properties": {
                  "customVolume": {
                    "$id": "#/properties/volumes/properties/localHome/properties/customVolume",
                    "additionalProperties": true,
                    "default": {},
                    "description": "When persistentVolumeClaim.create is false, then this value can be used to define a standard Kubernetes volume which will be used for the local-home volumes. If not defined, then defaults to an emptyDir volume.",
                    "required": [],
                    "type": "object"
                  },
                  "mountPath": {
                    "$id": "#/properties/volumes/properties/localHome/properties/mountPath",
                    "default": "/var/atlassian/application-data/jira",
                    "description": "Specifies the path in the Jira container to which the local-home volume will be mounted.",
                    "type": "string"
                  },
                  "persistentVolumeClaim": {
                    "$id": "#/properties/volumes/properties/localHome/properties/persistentVolumeClaim",
                    "additionalProperties": true,
                    "properties": {
                      "create": {
                        "$id": "#/properties/volumes/properties/localHome/properties/persistentVolumeClaim/properties/create",
                        "default": false,
                        "description": "If true, then a PersistentVolumeClaim will be created for each local-home volume.",
                        "type": "boolean"
                      },
                      "resources": {
                        "$id": "#/properties/volumes/properties/localHome/properties/persistentVolumeClaim/properties/resources",
                        "additionalProperties": true,
                        "default": {
                          "requests": {
                            "storage": "1Gi"
                          }
                        },
                        "description": "Specifies the standard Kubernetes resource requests and/or limits for the local-home volume claims.",
                        "properties": {
                          "default": {
                            "requests": {
                              "storage": "1Gi"
                            }
                          },
                          "description": "Specifies the standard Kubernetes resource requests and/or limits for the local-home volume claims.",
                          "requests": {
                            "$id": "#/properties/volumes/properties/localHome/properties/persistentVolumeClaim/properties/resources/properties/requests",
                            "additionalProperties": true,
                            "properties": {
                              "storage": {
                                "$id": "#/properties/volumes/properties/localHome/properties/persistentVolumeClaim/properties/resources/properties/requests/properties/storage",
                                "type": "string"
                              }
                            },
                            "required": [],
                            "type": "object"
                          }
                        },
                        "required": [],
                        "type": "object"
                      },
                      "storageClassName": {
                        "$id": "#/properties/volumes/properties/localHome/properties/persistentVolumeClaim/properties/storageClassName",
                        "description": "Specifies the name of the storage class that should be used for the local-home volume claim.",
                        "type": "null"
                      }
                    },
                    "required": [],
                    "type": "object"
                  }
                },
                "required": [],
                "type": "object"
              },
              "sharedHome": {
                "$id": "#/properties/volumes/properties/sharedHome",
                "additionalProperties": true,
                "properties": {
                  "customVolume": {
                    "$id": "#/properties/volumes/properties/sharedHome/properties/customVolume",
                    "additionalProperties": true,
                    "default": {},
                    "description": "When persistentVolumeClaim.create is false, then this value can be used to define a standard Kubernetes volume which will be used for the shared-home volume. If not defined, then defaults to an emptyDir (i.e. unshared) volume.",
                    "required": [],
                    "type": "object"
                  },
                  "mountPath": {
                    "$id": "#/properties/volumes/properties/sharedHome/properties/mountPath",
                    "default": "/var/atlassian/application-data/shared-home",
                    "description": "Specifies the path in the Jira container to which the shared-home volume will be mounted.",
                    "type": "string"
                  },
                  "nfsPermissionFixer": {
                    "$id": "#/properties/volumes/properties/sharedHome/properties/nfsPermissionFixer",
                    "additionalProperties": true,
                    "properties": {
                      "command": {
                        "$id": "#/properties/volumes/properties/sharedHome/properties/nfsPermissionFixer/properties/command",
                        "description": "By default, the fixer will change the group ownership of the volume's root directory to match the Jira container's GID (2001), and then ensures the directory is group-writeable. If this is not the desired behaviour, command used can be specified here.",
                        "type": "null"
                      },
                      "enabled": {
                        "$id": "#/properties/volumes/properties/sharedHome/properties/nfsPermissionFixer/properties/enabled",
                        "default": false,
                        "description": "If enabled, this will alter the shared-home volume's root directory so that Jira can write to it. This is a workaround for a Kubernetes bug affecting NFS volumes: https://github.com/kubernetes/examples/issues/260",
                        "type": "boolean"
                      },
                      "mountPath": {
                        "$id": "#/properties/volumes/properties/sharedHome/properties/nfsPermissionFixer/properties/mountPath",
                        "default": "/shared-home",
                        "description": "The path in the initContainer where the shared-home volume will be mounted",
                        "type": "string"
                      }
                    },
                    "required": [],
                    "type": "object"
                  },
                  "persistentVolumeClaim": {
                    "$id": "#/properties/volumes/properties/sharedHome/properties/persistentVolumeClaim",
                    "additionalProperties": true,
                    "properties": {
                      "create": {
