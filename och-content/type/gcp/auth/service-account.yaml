    value: |-
      {
        "$schema": "http://json-schema.org/draft-07/schema",
        "type": "object",
        "title": "The schema for GCP service account",
        "examples": [
          {
            "account": "foo@bar.com",
            "projectName": "projectvoltron",
            "key": {}
          }
        ],
        "required": [
            "account",
            "projectName",
            "key"
        ],
        "properties": {
          "account": {
            "$id": "#/properties/account",
            "type": "string",
            "format": "email",
            "title": "E-mail address of the service account.",
          },
          "projectName": {
            "$id": "#/properties/projectName",
            "type": "string",
            "title": "Project name of the service account",
          },
          "key": {
            "$id": "#/properties/key",
            "type": "object",
            "title": "The content of JSON key file for the service account",
            "additionalProperties": true
          }
        },
        "additionalProperties": false
      }

