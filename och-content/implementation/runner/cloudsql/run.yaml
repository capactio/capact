ocfVersion: 0.0.1
revision: 0.1.0
kind: Implementation
metadata:
  prefix: cap.implementation.runner.cloudsql # Computed during fetching the manifest
  name: run
  license:
    name: "Apache 2.0"
  displayName: Run Action for Google Cloud Platform CloudSQL Runner
  description: Running GCP CloudSQL operations
  documentationURL: https://cloud.google.com/sdk/gcloud/reference/sql
  maintainers:
    - email: team-dev@projectvoltron.dev
      name: Voltron Dev Team
      url: https://projectvoltron.dev

spec:
  appVersion: "318.x.x" # version of the gcloud CLI

  implements:
    - path: cap.core.interface.runner.generic.run
      revision: 0.1.0
    - path: cap.interface.runner.cloudsql.run
      revision: 0.1.0

  requires:
    cap.core.type.platform:
      oneOf:
        - name: kubernetes
          revision: 0.1.0

  imports:
    - interfaceGroupPath: cap.interface.runner.argo
      alias: argo
      methods:
        - name: run
          revision: 0.1.0

  action:
    runnerInterface: argo.run
    args:
      workflow:
        entrypoint: gcp
        templates:
          - name: gcp
            inputs:
              artifacts:
                - name: gcp-sa
                  path: /gcp/sa.json
            #             {{ inputParametersToArtifact }}
            outputs:
              artifacts:
                - name: cloudsql-instance
                  globalName: cloudsql-instance
                  path: "/out/cloudsql-instance.yaml"
            container:
              image: gcr.io/projectvoltron/cloudsql-runner:f5e51e3
              env:
                - name: RUNNER_INPUT_PATH
                  value: "{{inputs.artifacts.input-parameters.path}}"

signature:
  och: eyJ0eXAiOiJKV1QiLA0KICJhbGciOiJIUzI1NiJ9
