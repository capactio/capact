ocfVersion: 0.0.1
revision: 0.1.0
kind: Implementation
metadata:
  prefix: cap.implementation.gcp.cloudsql.postgresql
  name: install
  displayName: Install PostgreSQL database using CloudSQL instance
  description: Action which provisions CloudSQL for PostgreSQL database
  documentationURL: https://cloud.google.com/cloudsql
  supportURL: https://cloud.google.com/cloudsql
  license:
    name: "Apache 2.0"
  maintainers:
    - email: team-dev@projectvoltron.dev
      name: Voltron Dev Team
      url: https://projectvoltron.dev
  attributes:
    cap.attribute.cloud.provider.gcp:
      revision: 0.1.0
    cap.attribute.cloud.tooling.gcloud-cli:
      revision: 0.1.0

spec:
  appVersion: "10, 11, 12, 13"

  outputTypeInstanceRelations:
    postgresql:
      uses:
        - cloudsql-instance

  implements:
    - path: cap.interface.database.postgresql.install
      revision: 0.1.0

  requires:
    cap.type.gcp.auth:
      allOf:
        - name: service-account
          alias: gcp-sa
          revision: 0.1.0

  imports:
    - interfaceGroupPath: cap.interface.runner.cloudsql
      alias: cloudsql
      methods:
        - name: run
          revision: 0.1.0
    - interfaceGroupPath: cap.interface.runner.argo
      alias: argo
      methods:
        - name: run
          revision: 0.1.0
    - interfaceGroupPath: cap.interface.templating.jinja2
      alias: jinja2
      methods:
        - name: template
          revision: 0.1.0

  action:
    runnerInterface: argo.run
    args:
      workflow:
        entrypoint: postgres-install
        templates:
          - name: postgres-install
            inputs:
              artifacts:
                - name: input-parameters # Entrypoint template gets the user parameters in 'input-parameters' artifacts.
            outputs:
              artifacts:
                - name: postgresql
                  from: "{{steps.cloudsql-run.outputs.artifacts.additional}}"
            steps:
              - - name: create-cloudsql-args
                  voltron-action: jinja2.template
                  arguments:
                    artifacts:
                      - name: input-parameters
                        from: "{{inputs.artifacts.input-parameters}}"
                      - name: template
                        raw:
                          # TODO: currently `{{ superuser.username }}` is not supported
                          data: |
                            group: "sql"
                            command: "create"
                            generateName: true
                            instance: # this maps to https://cloud.google.com/sql/docs/mysql/admin-api/rest/v1beta4/instances
                              databaseVersion: "POSTGRES_11"
                              region: "us-central"
                              defaultDBName: <@ defaultDBName @>
                              rootPassword: <@ superuser.password | default(random_word(length=16)) @>
                              settings:
                                tier: "db-g1-small"
                                ipConfiguration:
                                  authorizedNetworks:
                                    - name: internet
                                      value: "0.0.0.0/0"
                            output:
                              goTemplate:
                                host: "{{ (index .DBInstance.IpAddresses 0).IpAddress  }}"
                                port: "{{ .Port }}"
                                defaultDBName: "{{ .DefaultDBName }}"
                                superuser:
                                  username: "{{ .Username }}"
                                  password: "{{ .Password }}"
                      - name: configuration
                        raw:
                          data: |

              - - name: cloudsql-run
                  voltron-action: cloudsql.run
                  voltron-outputTypeInstances: # The typeInstanceOutput defines which artifacts are output TypeInstances
                    - name: postgresql
                      from: additional
                    - name: cloudsql-instance
                      from: cloudsql-instance
                  arguments:
                    artifacts:
                      - name: input-parameters
                        from: "{{steps.create-cloudsql-args.outputs.artifacts.render}}"
                      - name: runner-context
                        from: "{{workflow.outputs.artifacts.runner-context}}"
                      - name: gcp-sa
                        from: "{{workflow.outputs.artifacts.gcp-sa}}"

signature:
  och: eyJ0eXAiOiJKV1QiLA0KICJhbGciOiJIUzI1NiJ9
