#                              databaseVersion: "POSTGRES_{{ .Context.appVersion }}"
#                              region: "us-central"
#                            additionalOutput:
#                              path: "{{`{{outputs.artifacts.postgresql.path}}`}}"
#                              # assuming runner bases on details from https://cloud.google.com/sql/docs/postgres/admin-api/rest/v1beta4/instances#DatabaseInstance
