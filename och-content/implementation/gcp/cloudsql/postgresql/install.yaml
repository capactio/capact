ocfVersion: 0.0.1
revision: 0.1.0
kind: Implementation
metadata:
  prefix: cap.implementation.gcp.cloudsql.postgresql # Computed during fetching the manifest
  name: install
  displayName: Install PostgreSQL database using CloudSQL instance
  description: Action which provisions CloudSQL for PostgreSQL database
  documentationURL: https://cloud.google.com/cloudsql
  supportURL: https://cloud.google.com/cloudsql
  license:
    name: "Apache 2.0"
  maintainers:
    - email: team-dev@projectvoltron.dev
      name: Voltron Dev Team
      url: https://projectvoltron.dev
  tags:
    cap.tag.cloud.provider.gcp:
      revision: 0.1.0

spec:
# TODO: Take into account artifacts after resolving https://cshark.atlassian.net/browse/SV-112
# Requires `gcp-sa` of type cap.type.gcp.auth.service-account artifact
# Outputs additionally cap.type.gcp.cloudsql.instance artifact

  appVersion: "10, 11, 12, 13"

  implements:
    - path: cap.interface.database.postgresql.install
      revision: 0.1.0

  requires:
    cap.core.type.platform:
      oneOf:
        - name: kubernetes
          revision: 0.1.0

  imports:
    - interfaceGroupPath: cap.interface.runner.cloudsql
      alias: cloudsql
      methods:
        - name: run
          revision: 0.1.0
    - interfaceGroupPath: cap.interface.runner.argo
      alias: argo
      methods:
        - name: run
          revision: 0.1.0

  action:
    runnerInterface: argo.run
    args:
      workflow:
        entrypoint: workflow
        templates:
          - name: workflow
            steps:
              - - name: provision
                  template: provision
              - - name: produce-config
                  template: produce-config

          - name: provision
            outputs:
              artifacts:
                - name: cloudsql-instance
                  globalName: cloudsql-instance
                  path: "/out/cloudsql-instance"
                - name: postgresql
                  globalName: postgresql
                  path: "/out/postgresql"
            container:
