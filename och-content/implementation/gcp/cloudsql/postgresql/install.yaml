ocfVersion: 0.0.1
revision: 0.1.0
kind: Implementation
metadata:
  prefix: cap.implementation.gcp.cloudsql.postgresql # Computed during fetching the manifest
  name: install
  displayName: Install PostgreSQL database using CloudSQL instance
  description: Action which provisions CloudSQL for PostgreSQL database
  documentationURL: https://cloud.google.com/cloudsql
  supportURL: https://cloud.google.com/cloudsql
  license:
    name: "Apache 2.0"
  maintainers:
    - email: team-dev@projectvoltron.dev
      name: Voltron Dev Team
      url: https://projectvoltron.dev
  attributes:
    cap.attribute.cloud.provider.gcp:
      revision: 0.1.0

spec:
  appVersion: "10, 11, 12, 13"

  additionalInput:
    typeInstances:
      gcp-sa:
        typeRef:
          path: cap.type.gcp.auth.service-account
          revision: 0.1.0
        verbs: [ "get" ]

  additionalOutput:
    typeInstances:
      cloudsql-instance:
        typeRef:
          path: cap.type.gcp.cloudsql.instance
          revision: 0.1.0
    typeInstanceRelations:
      cloudsql-instance:
        uses:
          - postgresql

  implements:
    - path: cap.interface.database.postgresql.install
      revision: 0.1.0

  requires:
    cap.core.type.platform:
      allOf:
        - name: kubernetes
          revision: 0.1.0
        - name: cap.type.platform.gcp # MUST extends the cap.core.type.platform
          revision: 0.1.0

  imports:
    - interfaceGroupPath: cap.interface.runner.cloudsql
      alias: cloudsql
      methods:
        - name: run
          revision: 0.1.0
    - interfaceGroupPath: cap.interface.runner.argo
      alias: argo
      methods:
        - name: run
          revision: 0.1.0

  action:
    runnerInterface: argo.run
    args:
      workflow:
        entrypoint: workflow
        templates:
          - name: workflow
            steps:
              - - name: provision
                  template: provision
              - - name: produce-config
                  template: produce-config

          - name: provision
            inputs:
              artifacts:
                - name: gcp-sa
                  path: "/in/gcp-sa"
            outputs:
              artifacts:
                - name: cloudsql-instance
                  globalName: cloudsql-instance
                  path: "/out/cloudsql-instance.yaml"
                - name: postgresql
                  globalName: postgresql
                  path: "/out/postgresql.yaml"
