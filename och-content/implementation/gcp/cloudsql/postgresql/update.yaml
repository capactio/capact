ocfVersion: 0.0.1
revision: 0.1.0
kind: Implementation
metadata:
  prefix: cap.implementation.gcp.cloudsql.postgresql
  name: update
  displayName: Update Terraform provisioned CloudSQL PostgreSQL database
  description: Action which updates Terraform provisioned CloudSQL for PostgreSQL database
  documentationURL: https://cloud.google.com/cloudsql
  supportURL: https://cloud.google.com/cloudsql
  license:
    name: "Apache 2.0"
  maintainers:
    - email: team-dev@capact.io
      name: Capact Dev Team
      url: https://capact.io
  attributes:
    cap.attribute.cloud.provider.gcp:
      revision: 0.1.0
    cap.attribute.infra.iac.terraform:
      revision: 0.1.0

spec:
  appVersion: "10, 11, 12, 13"

  outputTypeInstanceRelations: {} # no new TypeInstances to upload, they are updated in place

  implements:
    - path: cap.interface.terraform.gcp.cloudsql.update
      revision: 0.1.0

  requires:
    cap.type.gcp.auth:
      allOf:
        - name: service-account
          alias: gcp-sa
          revision: 0.1.0
    cap.core.type.platform:
      oneOf:
        - name: kubernetes
          revision: 0.1.0

  imports:
    - interfaceGroupPath: cap.interface.runner.terraform
      alias: terraform
      methods:
        - name: apply-with-state
          revision: 0.1.0
    - interfaceGroupPath: cap.interface.runner.argo
      alias: argo
      methods:
        - name: run
          revision: 0.1.0
    - interfaceGroupPath: cap.interface.templating.jinja2
      alias: jinja2
      methods:
        - name: template
          revision: 0.1.0

  action:
    runnerInterface: argo.run
    args:
      workflow:
        entrypoint: postgres-update
        templates:
          - name: postgres-update
            inputs:
              artifacts:
                - name: input-parameters
                - name: postgresql
                - name: terraform-release
                - name: tfstate
            outputs:
              artifacts:
                - name: postgresql
                  from: "{{steps.terraform-apply.outputs.artifacts.additional}}"
            steps:
              - - name: create-module-args
                  capact-action: jinja2.template
                  arguments:
                    artifacts:
                      - name: input-parameters
                        from: "{{inputs.artifacts.input-parameters}}"
                      - name: configuration
                        raw:
                          data: |
                            prefix: input
                      - name: template
                        raw:
                          data:
                            | # TODO add other Terraform variables to the input
                            variables: |+
                              <% if input.superuser.username -%>
                              user_name = "<@ input.superuser.username @>"
                              <%- endif %>
                              <% if input.superuser.password -%>
                              user_password = "<@ input.superuser.password @>"
                              <%- endif %>
                            command: "apply"
                            module:
                              name: <@ release.name @>
                              source: <@ release.source @>
                            env:
                            - GOOGLE_PROJECT=<@ gcp.project_id @>
                            - GOOGLE_APPLICATION_CREDENTIALS=/additional
                            output:
                              goTemplate:
                                host: "{{ .instance_ip_addr }}"
                                port: <@ postgresql.port @>
                                defaultDBName: <@ postgresql.defaultDBName @>
                                superuser:
                                  username: "{{ .username }}"
                                  password: "{{ .password }}"

              - - name: fill-gcp-params-in-module-args
                  capact-action: jinja2.template
                  arguments:
                    artifacts:
                      - name: template
                        from: "{{steps.create-module-args.outputs.artifacts.render}}"
                      - name: input-parameters
                        from: "{{workflow.outputs.artifacts.gcp-sa}}"
                      - name: configuration
                        raw:
                          data: |
                            prefix: gcp

              - - name: fill-release-in-module-args
                  capact-action: jinja2.template
                  arguments:
                    artifacts:
                      - name: template
                        from: "{{steps.fill-gcp-params-in-module-args.outputs.artifacts.render}}"
                      - name: input-parameters
                        from: "{{inputs.artifacts.terraform-release}}"
                      - name: configuration
                        raw:
                          data: |
                            prefix: release

              - - name: fill-postgresql-in-module-args
                  capact-action: jinja2.template
                  arguments:
                    artifacts:
                      - name: template
                        from: "{{steps.fill-release-in-module-args.outputs.artifacts.render}}"
                      - name: input-parameters
                        from: "{{inputs.artifacts.postgresql}}"
                      - name: configuration
                        raw:
                          data: |
                            prefix: postgresql

              - - name: convert-gcp-yaml-to-json
                  template: convert-yaml-to-json
                  arguments:
                    artifacts:
                      - name: in
                        from: "{{workflow.outputs.artifacts.gcp-sa}}"

              - - name: terraform-apply
                  capact-action: terraform.apply-with-state
                  capact-updateTypeInstances:
                    - name: postgresql
                      from: additional
                  arguments:
                    artifacts:
                      - name: input-parameters
                        from: "{{steps.fill-postgresql-in-module-args.outputs.artifacts.render}}"
                      - name: runner-context
                        from: "{{workflow.outputs.artifacts.runner-context}}"
                      - name: tfstate
                        from: "{{inputs.artifacts.tfstate}}"
                      - name: additional
                        from: "{{steps.convert-gcp-yaml-to-json.outputs.artifacts.out}}"

          - name: convert-yaml-to-json
            inputs:
              artifacts:
                - name: in
                  path: /file
            container:
              image: gcr.io/projectvoltron/yq:4 # Original image: mikefarah/yq:4
              command: ["sh", "-c"]
              args: ["sleep 1 && yq eval -j -i /file"]
            outputs:
              artifacts:
                - name: out
                  path: /file

signature:
  och: eyJ0eXAiOiJKV1QiLA0KICJhbGciOiJIUzI1NiJ9
