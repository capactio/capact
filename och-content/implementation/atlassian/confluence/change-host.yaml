ocfVersion: 0.0.1
revision: 0.1.0
kind: Implementation
metadata:
  prefix: cap.implementation.atlassian.confluence
  name: change-host
  displayName: "Change host"
  description: "Change host for Confluence installation"
  documentationURL: https://github.com/javimox/helm-charts/tree/master/charts/confluence-server
  supportURL: https://mox.sh/helm/
  license:
    name: "Apache 2.0"
  maintainers:
    - email: team-dev@capact.io
      name: Capact Dev Team
      url: https://capact.io

spec:
  appVersion: "2.x.x"

  outputTypeInstanceRelations: { } # no new TypeInstances to upload, they are updated in place

  implements:
    - path: cap.interface.productivity.confluence.change-host
      revision: 0.1.0

  requires:
    cap.core.type.platform:
      oneOf:
        - name: kubernetes
          revision: 0.1.0

  imports:
    - interfaceGroupPath: cap.interface.runner.argo
      alias: argo
      methods:
        - name: run
          revision: 0.1.0
    - interfaceGroupPath: cap.interface.runner.helm
      alias: helm
      methods:
        - name: upgrade
          revision: 0.1.0
    - interfaceGroupPath: cap.interface.templating.jinja2
      alias: jinja2
      methods:
        - name: template
          revision: 0.1.0

  action:
    runnerInterface: argo.run
    args:
      workflow:
        entrypoint: confluence-upgrade
        templates:
          - name: confluence-upgrade
            inputs:
              artifacts:
                - name: input-parameters
                - name: confluence-helm-release
            steps:
              - - name: render-helm-args
                  capact-action: jinja2.template
                  arguments:
                    artifacts:
                      - name: template
                        raw:
                          data: |
                            reuseValues: true
                            output:
                              goTemplate: |
                                version: "{{ .Values.image.tag }}"
                                host: "{{ (index .Values.ingress.hosts 0).host }}"
                            values:
                              ingress:
                                tls:
                                  - secretName: confluence-server-tls-<@ random_word(length=5) @>
                                    hosts:
                                      - <@ host @>
                                hosts:
                                - host: <@ host @>
                                  paths: ['/']
                      - name: input-parameters
                        from: "{{inputs.artifacts.input-parameters}}"
                      - name: configuration
                        raw:
                          data: ""

              - - name: helm-upgrade
                  capact-action: helm.upgrade
                  capact-updateTypeInstances:
                    - name: confluence-config
                      from: additional
                  arguments:
                    artifacts:
                      - name: input-parameters
                        from: "{{steps.render-helm-args.outputs.artifacts.render}}"
                      - name: runner-context
                        from: "{{workflow.outputs.artifacts.runner-context}}"
                      - name: helm-release
                        from: "{{inputs.artifacts.confluence-helm-release}}"


signature:
  och: eyJ0eXAiOiJKV1QiLA0KICJhbGciOiJIUzI1NiJ9
