ocfVersion: 0.0.1
revision: 0.1.0
kind: Implementation
metadata:
  prefix: cap.implementation.stack.install
  name: install-parallel
  displayName: Example how to install Jira and Confluence with shared database in parallel.
  description: Action which installs Jira via Helm chart
  documentationURL: https://github.com/javimox/helm-charts/tree/master/charts/jira-software
  supportURL: https://mox.sh/helm/
  license:
    name: "Apache 2.0"
  maintainers:
    - email: team-dev@capact.io
      name: Capact Dev Team
      url: https://capact.io

spec:
  appVersion: "8.x.x"

  outputTypeInstanceRelations: {}

  implements:
    - path: cap.interface.atlassian.stack.install
      revision: 0.1.0

  requires:
    cap.core.type.platform:
      oneOf:
        - name: kubernetes
          revision: 0.1.0

  imports:
    - interfaceGroupPath: cap.interface.runner.argo
      alias: argo
      methods:
        - name: run
          revision: 0.1.0
    - interfaceGroupPath: cap.interface.database.postgresql
      alias: postgresql
      methods:
        - name: install
          revision: 0.1.0
    - interfaceGroupPath: cap.interface.productivity.jira
      alias: jira
      methods:
        - name: install
          revision: 0.1.0
    - interfaceGroupPath: cap.interface.productivity.confluence
      alias: confluence
      methods:
        - name: install
          revision: 0.1.0
    - interfaceGroupPath: cap.interface.templating.jinja2
      alias: jinja2
      methods:
        - name: template
          revision: 0.1.0

  action:
    runnerInterface: argo.run
    args:
      workflow:
        entrypoint: stack-install
        templates:
          - name: stack-install
            inputs:
              artifacts:
                - name: input-parameters
            steps:
              - - name: install-shared-db
                  capact-action: postgresql.install
                  arguments:
                    artifacts:
                      - name: input-parameters
                        raw:
                          data: |
                            superuser:
                              username: superuser
                              password: okon
                            defaultDBName: postgres

              - - name: jira-install
                  template: jira-install
                  arguments:
                    artifacts:
                      - name: postgresql
                        from: "{{steps.install-shared-db.outputs.artifacts.postgresql}}"
                      - name: input-parameters
                        from: "{{inputs.artifacts.input-parameters}}"

                - name: confluence-install
                  template: confluence-install
                  arguments:
                    artifacts:
                      - name: postgresql
                        from: "{{steps.install-shared-db.outputs.artifacts.postgresql}}"
                      - name: input-parameters
                        from: "{{inputs.artifacts.input-parameters}}"

          - name: jira-install
            inputs:
              artifacts:
                - name: input-parameters
                - name: postgresql
            steps:
              - - name: extract-jira-host
                  capact-action: jinja2.template
                  arguments:
                    artifacts:
                      - name: template
                        raw:
                          data: |
                            host: <@ jiraHost @>
                      - name: input-parameters
                        from: "{{inputs.artifacts.input-parameters}}"
                      - name: configuration
                        raw:
                          data: |
              - - name: jira-install
                  capact-action: jira.install
                  arguments:
                    artifacts:
                      - name: postgresql
                        from: "{{inputs.artifacts.postgresql}}"
                      - name: input-parameters
                        from: "{{steps.extract-jira-host.outputs.artifacts.render}}"

          - name: confluence-install
            inputs:
              artifacts:
                - name: input-parameters
                - name: postgresql
            steps:
              - - name: extract-confluence-host
                  capact-action: jinja2.template
                  arguments:
                    artifacts:
                      - name: template
                        raw:
                          data: |
                            host: <@ confluenceHost @>
                      - name: input-parameters
                        from: "{{inputs.artifacts.input-parameters}}"
                      - name: configuration
                        raw:
                          data: |
              - - name: confluence-install
                  capact-action: confluence.install
                  arguments:
                    artifacts:
                      - name: postgresql
                        from: "{{inputs.artifacts.postgresql}}"
                      - name: input-parameters
                        from: "{{steps.extract-confluence-host.outputs.artifacts.render}}"
signature:
  och: eyJ0eXAiOiJKV1QiLA0KICJhbGciOiJIUzI1NiJ9
