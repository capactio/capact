ocfVersion: 0.0.1
revision: 0.1.0
kind: Implementation
metadata:
  prefix: cap.implementation.aws.rds.postgresql
  name: install
  displayName: Install AWS RDS for PostgreSQL database using Terraform
  description: Action which provisions AWS RDS for PostgreSQL database using Terraform
  documentationURL: https://aws.amazon.com/rds/postgresql/
  supportURL: https://aws.amazon.com/rds/postgresql/
  license:
    name: "Apache 2.0"
  maintainers:
    - email: team-dev@capact.io
      name: Capact Dev Team
      url: https://capact.io
  attributes:
    cap.attribute.cloud.provider.aws:
      revision: 0.1.0

spec:
  appVersion: "10, 11, 12"

  outputTypeInstanceRelations:
    postgresql: {} # TODO: Workaround - Remove this line once the issue CP-354 is resolved
    # all output TypeInstances are defined to upload on lower level workflows

  implements:
    - path: cap.interface.database.postgresql.install
      revision: 0.1.0

  requires:
    cap.type.aws.auth:
      allOf:
        - name: credentials
          revision: 0.1.0
    cap.core.type.platform:
      oneOf:
        - name: kubernetes
          revision: 0.1.0

  imports:
    - interfaceGroupPath: cap.interface.aws.rds.postgresql
      alias: rds
      methods:
        - name: provision
          revision: 0.1.0
    - interfaceGroupPath: cap.interface.runner.argo
      alias: argo
      methods:
        - name: run
          revision: 0.1.0
    - interfaceGroupPath: cap.interface.templating.jinja2
      alias: jinja2
      methods:
        - name: template
          revision: 0.1.0

  action:
    runnerInterface: argo.run
    args:
      workflow:
        entrypoint: postgres-install
        templates:
          - name: postgres-install
            inputs:
              artifacts:
                - name: input-parameters # Entrypoint template gets the user parameters in 'input-parameters' artifacts.
            outputs:
              artifacts:
                - name: postgresql
                  from: "{{steps.provision.outputs.artifacts.postgresql}}"
            steps:
              - - name: fill-params
                  capact-action: jinja2.template
                  arguments:
                    artifacts:
                      - name: input-parameters
                        from: "{{inputs.artifacts.input-parameters}}"
                      - name: configuration
                        raw:
                          data: ""
                      - name: template
                        raw:
                          data: |
                            superuser:
                              username: "<@ superuser.username @>"
                              password: "<@ superuser.password | default(random_word(length=16)) @>"
                            region: "eu-west-1"
                            tier: "db.t3.micro"
                            ingress_rule_cidr_blocks: "0.0.0.0/0"
                            publicly_accessible: true
                            performance_insights_enabled: true
                            engine_version: "11.10"
                            major_engine_version: "11"

              - - name: provision
                  capact-action: rds.provision
                  capact-outputTypeInstances: # Defines which artifacts are output TypeInstances
                    - name: postgresql
                      from: postgresql
                  arguments:
                    artifacts:
                      - name: input-parameters
                        from: "{{steps.fill-params.outputs.artifacts.render}}"



signature:
  och: eyJ0eXAiOiJKV1QiLA0KICJhbGciOiJIUzI1NiJ9
