ocfVersion: 0.0.1
revision: 0.1.0
kind: Implementation
metadata:
  prefix: cap.implementation.aws.elasticsearch
  name: provision
  displayName: Provision AWS Elasticsearch domain using Terraform
  description: Action which provisions AWS Elasticsearch domain using Terraform
  documentationURL: https://aws.amazon.com/elasticsearch-service/
  supportURL: https://aws.amazon.com/elasticsearch-service/
  license:
    name: "Apache 2.0"
  maintainers:
    - email: team-dev@capact.io
      name: Capact Dev Team
      url: https://capact.io
  attributes:
    cap.attribute.cloud.provider.aws:
      revision: 0.1.0

spec:
  appVersion: "7.10"

  outputTypeInstanceRelations: {}

  implements:
    - path: cap.interface.analytics.elasticsearch.install
      revision: 0.1.0

  requires:
    cap.type.aws.auth:
      allOf:
        - name: credentials
          revision: 0.1.0
    cap.core.type.platform:
      oneOf:
        - name: kubernetes
          revision: 0.1.0

  imports:
    - interfaceGroupPath: cap.interface.aws.elasticsearch
      alias: elasticsearch
      methods:
        - name: provision
          revision: 0.1.0
    - interfaceGroupPath: cap.interface.runner.argo
      alias: argo
      methods:
        - name: run
          revision: 0.1.0
    - interfaceGroupPath: cap.interface.templating.jinja2
      alias: jinja2
      methods:
        - name: template
          revision: 0.1.0

  action:
    runnerInterface: argo.run
    args:
      workflow:
        entrypoint: install
        templates:
          - name: install
            inputs:
              artifacts:
                - name: input-parameters
            outputs:
              artifacts:
                - name: elasticsearch
                  from: "{{steps.provision.outputs.artifacts.elasticsearch}}"
            steps:
              - - name: fill-params
                  capact-action: jinja2.template
                  arguments:
                    artifacts:
                      - name: input-parameters
                        from: "{{inputs.artifacts.input-parameters}}"
                      - name: configuration
                        raw:
                          data: ""
                      - name: template
                        raw:
                          data: |
                            domain_name: "elastic-<@ random_word(length=12) @>"
                            region: "eu-west-1"
                            cluster_config_instance_count: <@ replicas | default(2) @>

              - - name: provision
                  capact-action: elasticsearch.provision
                  capact-outputTypeInstances:
                    - name: elasticsearch
                      from: elasticsearch
                  arguments:
                    artifacts:
                      - name: input-parameters
                        from: "{{steps.fill-params.outputs.artifacts.render}}"

signature:
  och: eyJ0eXAiOiJKV1QiLA0KICJhbGciOiJIUzI1NiJ9
