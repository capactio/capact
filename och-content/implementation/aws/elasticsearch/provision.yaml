ocfVersion: 0.0.1
revision: 0.1.0
kind: Implementation
metadata:
  prefix: cap.implementation.aws.elasticsearch
  name: provision
  displayName: Provision AWS Elasticsearch domain using Terraform
  description: Action which provisions AWS Elasticsearch domain using Terraform
  documentationURL: https://aws.amazon.com/elasticsearch-service/
  supportURL: https://aws.amazon.com/elasticsearch-service/
  license:
    name: "Apache 2.0"
  maintainers:
    - email: team-dev@capact.io
      name: Capact Dev Team
      url: https://capact.io
  attributes:
    cap.attribute.cloud.provider.aws:
      revision: 0.1.0
    cap.attribute.infra.iac.terraform:
      revision: 0.1.0

spec:
  appVersion: "6.x, 7.x"

  outputTypeInstanceRelations:
    elasticsearch:
      uses:
        - terraform-release
        - elasticsearch-domain
    elasticsearch-domain: {}

  implements:
    - path: cap.interface.aws.elasticsearch.provision
      revision: 0.1.0

  requires:
    cap.type.aws.auth:
      allOf:
        - name: credentials
          alias: aws-credentials
          revision: 0.1.0
    cap.core.type.platform:
      oneOf:
        - name: kubernetes
          revision: 0.1.0

  imports:
    - interfaceGroupPath: cap.interface.runner.terraform
      alias: terraform
      methods:
        - name: apply
          revision: 0.1.0
    - interfaceGroupPath: cap.interface.runner.argo
      alias: argo
      methods:
        - name: run
          revision: 0.1.0
    - interfaceGroupPath: cap.interface.templating.jinja2
      alias: jinja2
      methods:
        - name: template
          revision: 0.1.0

  action:
    runnerInterface: argo.run
    args:
      workflow:
        entrypoint: elasticsearch-provision
        templates:
          - name: elasticsearch-provision
            inputs:
              artifacts:
                - name: input-parameters # Entrypoint template gets the user parameters in 'input-parameters' artifacts.
            outputs:
              artifacts:
                - name: elasticsearch
                  from: "{{steps.fill-secret-in-es-ti.outputs.artifacts.render}}"
                - name: elasticsearch_domain
                  from: "{{steps.terraform-apply.outputs.artifacts.additional}}"
            steps:
              - - name: render-secret-manifest
                  capact-action: jinja2.template
                  arguments:
                    artifacts:
                      - name: template
                        raw:
                          data: |
                            apiVersion: v1
                            kind: Secret
                            metadata:
                              generateName: elastic-basic-auth
                            type: kubernetes.io/basic-auth
                            stringData:
                              username: elastic
                              password: '<@ random_password(length=20) @>'
                      - name: input-parameters
                        raw:
                          data: ""
                      - name: configuration
                        raw:
                          data: ""
              - - name: create-basic-auth-secret
                  template: kubectl-create
                  arguments:
                    artifacts:
                      - name: manifest
                        from: "{{steps.render-secret-manifest.outputs.artifacts.render}}"
              - - name: decode-es-creds
                  capact-action: jinja2.template
                  arguments:
                    artifacts:
                      - name: template
                        raw:
                          data: |
                            username: "<@ data.username | b64decode @>"
                            password: "<@ data.password | b64decode @>"
                      - name: input-parameters
                        from: "{{steps.create-basic-auth-secret.outputs.artifacts.manifest}}"
                      - name: configuration
                        raw:
                          data: |

              - - name: create-module-args
                  capact-action: jinja2.template
                  arguments:
                    artifacts:
                      - name: input-parameters
                        from: "{{inputs.artifacts.input-parameters}}"
                      - name: configuration
                        raw:
                          data: |
                            prefix: input
                      - name: template
                        raw:
                          data: |
                            variables: |+
                              region = "<@ input.region @>"
                              domain_name = "<@ input.domain_name @>"

                              advanced_security_options_enabled = true
                              advanced_security_options_internal_user_database_enabled = true
                              advanced_security_options_master_user_username = "<@ basicAuth.username @>"
                              advanced_security_options_master_user_password = "<@ basicAuth.password @>"

                              <% if input.elasticsearch_version -%>
                              elasticsearch_version = "<@ input.elasticsearch_version @>"
                              <%- endif %>

                              <% if input.access_policies -%>
                              access_policies = "<@ input.access_policies @>"
                              <%- endif %>

                              <% if input.advanced_security_options -%>
                              advanced_security_options = "<@ input.advanced_security_options @>"
                              <%- endif %>

                              <% if input.domain_endpoint_options -%>
                              domain_endpoint_options = "<@ input.domain_endpoint_options @>"
                              <%- endif %>

                              <% if input.domain_endpoint_options_enforce_https -%>
                              domain_endpoint_options_enforce_https = "<@ input.domain_endpoint_options_enforce_https @>"
                              <%- endif %>

                              <% if input.domain_endpoint_options_tls_security_policy -%>
                              domain_endpoint_options_tls_security_policy = "<@ input.domain_endpoint_options_tls_security_policy @>"
                              <%- endif %>

                              <% if input.domain_endpoint_options_custom_endpoint_enabled -%>
                              domain_endpoint_options_custom_endpoint_enabled = "<@ input.domain_endpoint_options_custom_endpoint_enabled @>"
                              <%- endif %>

                              <% if input.domain_endpoint_options_custom_endpoint -%>
                              domain_endpoint_options_custom_endpoint = "<@ input.domain_endpoint_options_custom_endpoint @>"
                              <%- endif %>

                              <% if input.domain_endpoint_options_custom_endpoint_certificate_arn -%>
                              domain_endpoint_options_custom_endpoint_certificate_arn = "<@ input.domain_endpoint_options_custom_endpoint_certificate_arn @>"
                              <%- endif %>

                              <% if input.advanced_options -%>
                              advanced_options = "<@ input.advanced_options @>"
                              <%- endif %>

                              <% if input.ebs_options -%>
                              ebs_options = "<@ input.ebs_options @>"
                              <%- endif %>

                              <% if input.ebs_enabled -%>
                              ebs_enabled = "<@ input.ebs_enabled @>"
                              <%- endif %>

                              <% if input.ebs_options_volume_type -%>
                              ebs_options_volume_type = "<@ input.ebs_options_volume_type @>"
                              <%- endif %>

                              <% if input.ebs_options_volume_size -%>
                              ebs_options_volume_size = "<@ input.ebs_options_volume_size @>"
                              <%- endif %>

                              <% if input.ebs_options_iops -%>
                              ebs_options_iops = "<@ input.ebs_options_iops @>"
                              <%- endif %>

                              <% if input.encrypt_at_rest -%>
                              encrypt_at_rest = "<@ input.encrypt_at_rest @>"
                              <%- endif %>

                              <% if input.encrypt_at_rest_enabled -%>
                              encrypt_at_rest_enabled = "<@ input.encrypt_at_rest_enabled @>"
                              <%- endif %>

                              <% if input.encrypt_at_rest_kms_key_id -%>
                              encrypt_at_rest_kms_key_id = "<@ input.encrypt_at_rest_kms_key_id @>"
                              <%- endif %>

                              <% if input.node_to_node_encryption -%>
                              node_to_node_encryption = "<@ input.node_to_node_encryption @>"
                              <%- endif %>

                              <% if input.node_to_node_encryption_enabled -%>
                              node_to_node_encryption_enabled = "<@ input.node_to_node_encryption_enabled @>"
                              <%- endif %>

                              <% if input.cluster_config -%>
                              cluster_config = "<@ input.cluster_config @>"
                              <%- endif %>

                              <% if input.cluster_config_instance_type -%>
                              cluster_config_instance_type = "<@ input.cluster_config_instance_type @>"
                              <%- endif %>

                              <% if input.cluster_config_instance_count -%>
                              cluster_config_instance_count = "<@ input.cluster_config_instance_count @>"
                              <%- endif %>

                              <% if input.cluster_config_dedicated_master_enabled -%>
                              cluster_config_dedicated_master_enabled = "<@ input.cluster_config_dedicated_master_enabled @>"
                              <%- endif %>

                              <% if input.cluster_config_dedicated_master_type -%>
                              cluster_config_dedicated_master_type = "<@ input.cluster_config_dedicated_master_type @>"
                              <%- endif %>

                              <% if input.cluster_config_dedicated_master_count -%>
                              cluster_config_dedicated_master_count = "<@ input.cluster_config_dedicated_master_count @>"
                              <%- endif %>

                              <% if input.cluster_config_availability_zone_count -%>
                              cluster_config_availability_zone_count = "<@ input.cluster_config_availability_zone_count @>"
                              <%- endif %>

                              <% if input.cluster_config_zone_awareness_enabled -%>
                              cluster_config_zone_awareness_enabled = "<@ input.cluster_config_zone_awareness_enabled @>"
                              <%- endif %>

                              <% if input.cluster_config_warm_enabled -%>
                              cluster_config_warm_enabled = "<@ input.cluster_config_warm_enabled @>"
                              <%- endif %>

                              <% if input.cluster_config_warm_count -%>
                              cluster_config_warm_count = "<@ input.cluster_config_warm_count @>"
                              <%- endif %>

                              <% if input.cluster_config_warm_type -%>
                              cluster_config_warm_type = "<@ input.cluster_config_warm_type @>"
                              <%- endif %>

                              <% if input.snapshot_options -%>
                              snapshot_options = "<@ input.snapshot_options @>"
                              <%- endif %>

                              <% if input.snapshot_options_automated_snapshot_start_hour -%>
                              snapshot_options_automated_snapshot_start_hour = "<@ input.snapshot_options_automated_snapshot_start_hour @>"
                              <%- endif %>

                              <% if input.vpc_options -%>
                              vpc_options = "<@ input.vpc_options @>"
                              <%- endif %>

                              <% if input.vpc_options_security_group_ids -%>
                              vpc_options_security_group_ids = "<@ input.vpc_options_security_group_ids @>"
                              <%- endif %>

                              <% if input.vpc_options_subnet_ids -%>
                              vpc_options_subnet_ids = "<@ input.vpc_options_subnet_ids @>"
                              <%- endif %>

                              <% if input.log_publishing_options -%>
                              log_publishing_options = "<@ input.log_publishing_options @>"
                              <%- endif %>

                              <% if input.log_publishing_options_log_type -%>
                              log_publishing_options_log_type = "<@ input.log_publishing_options_log_type @>"
                              <%- endif %>

                              <% if input.log_publishing_options_cloudwatch_log_group_arn -%>
                              log_publishing_options_cloudwatch_log_group_arn = "<@ input.log_publishing_options_cloudwatch_log_group_arn @>"
                              <%- endif %>

                              <% if input.log_publishing_options_enabled -%>
                              log_publishing_options_enabled = "<@ input.log_publishing_options_enabled @>"
                              <%- endif %>

                              <% if input.log_publishing_options_retention -%>
                              log_publishing_options_retention = "<@ input.log_publishing_options_retention @>"
                              <%- endif %>

                              <% if input.cognito_options -%>
                              cognito_options = "<@ input.cognito_options @>"
                              <%- endif %>

                              <% if input.cognito_options_enabled -%>
                              cognito_options_enabled = "<@ input.cognito_options_enabled @>"
                              <%- endif %>

                              <% if input.cognito_options_user_pool_id -%>
                              cognito_options_user_pool_id = "<@ input.cognito_options_user_pool_id @>"
                              <%- endif %>

                              <% if input.cognito_options_identity_pool_id -%>
                              cognito_options_identity_pool_id = "<@ input.cognito_options_identity_pool_id @>"
                              <%- endif %>

                              <% if input.cognito_options_role_arn -%>
                              cognito_options_role_arn = "<@ input.cognito_options_role_arn @>"
                              <%- endif %>

                              <% if input.tags -%>
                              tags = "<@ input.tags @>"
                              <%- endif %>

                              <% if input.timeouts -%>
                              timeouts = "<@ input.timeouts @>"
                              <%- endif %>

                              <% if input.timeouts_update -%>
                              timeouts_update = "<@ input.timeouts_update @>"
                              <%- endif %>

                              <% if input.create_service_link_role -%>
                              create_service_link_role = "<@ input.create_service_link_role @>"
                              <%- endif %>

                            command: "apply"
                            module:
                              name: "elasticsearch"
                              source: "https://storage.googleapis.com/capactio-terraform-modules/terraform.aws.elasticsearch.provision/0.1.0/module.tgz"
                            env:
                            - AWS_ACCESS_KEY_ID=<@ aws.accessKeyID @>
                            - AWS_SECRET_ACCESS_KEY=<@ aws.secretAccessKey @>
                            output:
                              goTemplate:
                                arn: "{{ .arn }}"
                                domain_id: "{{ .domain_id }}"
                                domain_name: "{{ .domain_name }}"
                                endpoint: "{{ .endpoint }}"
                                kibana_endpoint: "{{ .kibana_endpoint }}"
                                vpc_id: "{{ .vpc_options_vpc_id }}"
                                availability_zones: "{{ .vpc_options_availability_zones }}"
                                elasticsearch_version: "{{ .elasticsearch_version }}"

              - - name: fill-aws-params
                  capact-action: jinja2.template
                  arguments:
                    artifacts:
                      - name: template
                        from: "{{steps.create-module-args.outputs.artifacts.render}}"
                      - name: input-parameters
                        from: "{{workflow.outputs.artifacts.aws-credentials}}"
                      - name: configuration
                        raw:
                          data: |
                            prefix: aws

              - - name: fill-secret-in-helm
                  capact-action: jinja2.template
                  arguments:
                    artifacts:
                      - name: template
                        from: "{{steps.fill-aws-params.outputs.artifacts.render}}"
                      - name: input-parameters
                        from: "{{steps.decode-es-creds.outputs.artifacts.render}}"
                      - name: configuration
                        raw:
                          data: |
                            prefix: basicAuth

              - - name: terraform-apply
                  capact-action: terraform.apply
                  capact-outputTypeInstances:
                    - name: terraform-release
                      from: terraform-release
                    - name: elasticsearch-domain
                      from: additional
                  arguments:
                    artifacts:
                      - name: input-parameters
                        from: "{{steps.fill-secret-in-helm.outputs.artifacts.render}}"
                      - name: runner-context
                        from: "{{workflow.outputs.artifacts.runner-context}}"

              - - name: create-es-ti
                  capact-action: jinja2.template
                  arguments:
                    artifacts:
                      - name: input-parameters
                        from: "{{steps.terraform-apply.outputs.artifacts.additional}}"
                      - name: configuration
                        raw:
                          data: |
                            prefix: input
                      - name: template
                        raw:
                          data: |
                            version: <@ input.elasticsearch_version @>
                            protocol: "https"
                            host: "<@ input.endpoint @>"
                            port: 443
                            basicAuthSecretName: "<@ basicAuth.metadata.name @>"

              - - name: fill-secret-in-es-ti
                  capact-action: jinja2.template
                  capact-outputTypeInstances:
                    - name: elasticsearch
                      from: render
                  arguments:
                    artifacts:
                      - name: template
                        from: "{{steps.create-es-ti.outputs.artifacts.render}}"
                      - name: input-parameters
                        from: "{{steps.create-basic-auth-secret.outputs.artifacts.manifest}}"
                      - name: configuration
                        raw:
                          data: |
                            prefix: basicAuth

          - name: kubectl-create
            inputs:
              artifacts:
                - name: manifest
                  path: "/in/manifest.yaml"
            outputs:
              artifacts:
                - name: manifest
                  path: "/tmp/manifest.yaml"
            container:
              image: bitnami/kubectl:1.18
              command: [sh, -c]
              args: ["kubectl create -f {{inputs.artifacts.manifest.path}} --output=yaml > {{outputs.artifacts.manifest.path}}"]


signature:
  och: eyJ0eXAiOiJKV1QiLA0KICJhbGciOiJIUzI1NiJ9
