ocfVersion: 0.0.1
revision: 0.1.0
kind: Implementation
metadata:
  prefix: cap.implementation.database.postgresql # Computed during fetching the manifest
  name: create-db
  displayName: Create PostgreSQL database
  description: Action which creates PostgreSQL database in existing installation
  documentationURL: https://www.postgresql.org/
  license:
    name: "Apache 2.0"
  maintainers:
    - email: team@projectvoltron.dev
      name: Voltron Dev Team
      url: https://projectvoltron.dev

spec:
  appVersion: "9.x.x-13.x.x"

  implements:
    - name: cap.interface.database.postgresql.create-db
      revision: "0.1.0"

  requires:
    cap.core.type.platform:
      oneOf:
        - name: kubernetes
          revision: "0.1.0"

  imports:
    - interfaceGroupPath: cap.interface.runner.argo
      alias: argo
      methods:
        - name: run
          revision: 0.1.0

  action:
    runnerInterface: argo.run
    args:
      workflow:
        entrypoint: db-helper
        templates:
          - name: db-helper
            inputs:
              artifacts:
                - name: postgresql
                  path: /in/postgresql
            container:
              image: gcr.io/projectvoltron/postgresql-exec:0.1.0
              command: [ "run.sh" ]
              args:
                - "--db-config-path"
                - "{{`{{inputs.artifacts.postgresql.path}}`}}"
                - "--command"
                - >
                  CREATE DATABASE {{ .Input.parameters.name }}
                  {{ if or .Input.parameters.owner .Input.parameters.tablespace }}
                  WITH
                  {{ endif }}
                  {{ if .Input.parameters.owner  }}
                  OWNER={{.Input.parameters.owner}}
                  {{ endif }}
                  {{ if .Input.parameters.tablespace }}
                  TABLESPACE={{.Input.parameters.tablespace}}
                  {{ endif }}

signature:
  och: eyJ0eXAiOiJKV1QiLA0KICJhbGciOiJIUzI1NiJ9
