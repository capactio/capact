ocfVersion: 0.0.1
revision: 0.1.0
kind: Implementation
metadata:
  prefix: cap.implementation.bitnami.mongodb
  name: install-advanced
  displayName: Install production-ready MongoDB database
  description: Action which installs MongoDB database via Helm chart with production ready parameters
  documentationURL: https://github.com/bitnami/charts
  supportURL: https://bitnami.com
  license:
    name: "Apache 2.0"
  maintainers:
    - email: team-dev@capact.io
      name: Capact Dev Team
      url: https://capact.io

spec:
  appVersion: "4"

  outputTypeInstanceRelations:
    mongodb:
      uses:
        - mongo-helm-release

  implements:
    - path: cap.interface.database.mongodb.install
      revision: 0.1.0

  requires:
    cap.core.type.platform:
      oneOf:
        - name: kubernetes
          revision: 0.1.0

  imports:
    - interfaceGroupPath: cap.interface.runner.helm
      alias: helm
      methods:
        - name: install
          revision: 0.1.0
    - interfaceGroupPath: cap.interface.runner.argo
      alias: argo
      methods:
        - name: run
          revision: 0.1.0
    - interfaceGroupPath: cap.interface.templating.jinja2
      alias: jinja2
      methods:
        - name: template
          revision: 0.1.0

  action:
    runnerInterface: argo.run
    args:
      workflow:
        entrypoint: mongo-install
        templates:
          - name: mongo-install
            inputs:
              artifacts:
                - name: input-parameters
            outputs:
              artifacts:
                - name: mongodb
                  from: "{{steps.helm-install.outputs.artifacts.additional}}"
            steps:
              - - name: create-helm-args
                  capact-action: jinja2.template
                  arguments:
                    artifacts:
                      - name: input-parameters
                        from: "{{inputs.artifacts.input-parameters}}"
                      - name: template
                        raw:
                          data: |
                            generateName: true
                            chart:
                              name: "mongodb"
                              repo: "https://charts.bitnami.com/bitnami"
                              version: 10.3.1
                            values:
                              image:
                                registry: <@ input.image.registry | default("docker.io") @>
                                repository: <@ input.image.repository | default("bitnami/mongodb") @>
                                tag: <@ input.image.tag | default("4.4.2-debian-10-r27") @>
                                pullPolicy: <@ input.image.pullPolicy | default("IfNotPresent") @>
                                debug: <@ input.image.debug | default(false) @>

                              clusterDomain: <@ input.clusterDomain | default("cluster.local") @>
                              architecture: <@ input.architecture | default("replicaset") @>
                              useStatefulSet: <@ input.useStatefulSet | default(false) @>

                              auth:
                                enabled: <@ input.auth.enabled | default(true) @>
                                username: <@ input.auth.username | default("mongo") @>
                                database: <@ input.auth.database | default("mongo") @>
                                password: <@ input.auth.password | default(random_word(length=16)) @>
                                rootPassword: <@ input.auth.rootPassword | default(random_word(length=16)) @>
                                replicaSetKey: "<@ input.auth.replicaSetKey | default("") @>"

                              tls:
                                enabled: <@ input.tls.enabled | default(false) @>
                                caCert: "<@ input.tls.caCert | default(null) @>"
                                caKey: "<@ input.tls.caKey | default(null) @>"
                                image:
                                  registry: <@ input.tls.image.registry | default("docker.io") @>
                                  repository: <@ input.tls.image.repository | default("bitnami/nginx") @>
                                  tag: <@ input.tls.image.tag | default("1.19.5-debian-10-r19") @>
                                  pullPolicy: <@ input.tls.image.pullPolicy | default("IfNotPresent") @>

                              replicaSetName: <@ input.replicaSetName | default("rs0") @>
                              replicaSetHostnames: <@ input.replicaSetHostnames | default(true) @>
                              enableIPv6: <@ input.enableIPv6 | default(false) @>
                              directoryPerDB: <@ input.directoryPerDB | default(false) @>
                              systemLogVerbosity: <@ input.systemLogVerbosity | default(0) @>
                              disableSystemLog: <@ input.disableSystemLog | default(false) @>
                              configuration: "<@ input.configuration | default("") @>"
                              initdbScripts: <@ input.initdbScripts | default({}) @>
                              extraFlags: <@ input.extraFlags | default([]) @>
                              extraEnvVars: <@ input.extraEnvVars | default([]) @>
                              annotations: <@ input.annotations | default({}) @>
                              labels: <@ input.labels | default({}) @>
                              replicaCount: <@ input.replicaCount | default(3) @>
                              strategyType: <@ input.strategyType | default("RollingUpdate") @>
                              podManagementPolicy: <@ input.podManagementPolicy | default("OrderedReady") @>
                              podAffinityPreset: "<@ input.podAffinityPreset | default("") @>"
                              podAntiAffinityPreset: "<@ input.podAntiAffinityPreset | default("soft") @>"
                              nodeAffinityPreset:
                                type: "<@ input.nodeAffinityPreset.type | default("") @>"
                                key: "<@ input.nodeAffinityPreset.key | default("") @>"
                                values: <@ input.nodeAffinityPreset.values | default([]) @>

                              affinity: <@ input.affinity | default({}) @>
                              nodeSelector: <@ input.nodeSelector | default({}) @>
                              tolerations: <@ input.tolerations | default([]) @>
                              podLabels: <@ input.podLabels | default({}) @>
                              podAnnotations: <@ input.podAnnotations | default({}) @>

                              podSecurityContext:
                                enabled: <@ input.podSecurityContext.enabled | default(true) @>
                                fsGroup: <@ input.podSecurityContext.fsGroup | default(1001) @>
                                sysctls: <@ input.podSecurityContext.sysctls | default([]) @>

                              containerSecurityContext:
                                enabled: <@ input.containerSecurityContext.enabled | default(true) @>
                                runAsUser: <@ input.containerSecurityContext.runAsUser | default(1001) @>
                                runAsNonRoot: <@ input.containerSecurityContext.runAsNonRoot | default(true) @>

                              resources:
                                limits:
                                  memory: <@ input.resources.limits.memory | default("2G") @>
                                  cpu: <@ input.resources.limits.cpu | default("2") @>
                                requests:
                                  memory: <@ input.resources.requests.memory | default("2G") @>
                                  cpu: <@ input.resources.requests.cpu | default("500m") @>

                              livenessProbe:
                                enabled: <@ input.livenessProbe.enabled | default(true) @>
                                initialDelaySeconds: <@ input.livenessProbe.initialDelaySeconds | default(30) @>
                                periodSeconds: <@ input.livenessProbe.periodSeconds | default(10) @>
                                timeoutSeconds: <@ input.livenessProbe.timeoutSeconds | default(5) @>
                                failureThreshold: <@ input.livenessProbe.failureThreshold | default(6) @>
                                successThreshold: <@ input.livenessProbe.successThreshold | default(1) @>

                              readinessProbe:
                                enabled: <@ input.readinessProbe.enabled | default(true) @>
                                initialDelaySeconds: <@ input.readinessProbe.initialDelaySeconds | default(5) @>
                                periodSeconds: <@ input.readinessProbe.periodSeconds | default(10) @>
                                timeoutSeconds: <@ input.readinessProbe.timeoutSeconds | default(5) @>
                                failureThreshold: <@ input.readinessProbe.failureThreshold | default(6) @>
                                successThreshold: <@ input.readinessProbe.successThreshold | default(1) @>

                              customLivenessProbe: <@ input.customLivenessProbe | default({}) @>
                              customReadinessProbe: <@ input.customReadinessProbe | default({}) @>
                              initContainers: <@ input.initContainers | default({}) @>
                              sidecars: <@ input.sidecars | default({}) @>
                              extraVolumeMounts: <@ input.extraVolumeMounts | default([]) @>
                              extraVolumes: <@ input.extraVolumes | default([]) @>

                              pdb:
                                create: <@ input.pdb.create | default(true) @>
                                minAvailable: <@ input.pdb.minAvailable | default(1) @>

                              persistence:
                                enabled: <@ input.persistence.enabled | default(true) @>
                                accessModes: <@ input.persistence.accessModes | default(["ReadWriteOnce"]) @>
                                size: <@ input.persistence.size | default("8Gi") @>
                                annotations: <@ input.persistence.annotations | default({}) @>
                                mountPath: <@ input.persistence.mountPath | default("/bitnami/mongodb") @>
                                subPath: <@ input.persistence.subPath | default("") @>
                                volumeClaimTemplates:
                                  selector: <@ input.persistence.volumeClaimTemplates.selector | default(null) @>

                              service:
                                type: <@ input.service.type | default("ClusterIP") @>
                                port: <@ input.service.port | default(27017) @>
                                portName: <@ input.service.portName | default("mongodb") @>
                                nodePort: <@ input.service.nodePort | default("") @>
                                externalIPs: <@ input.service.externalIPs | default([]) @>
                                loadBalancerSourceRanges: <@ input.service.loadBalancerSourceRanges | default([]) @>
                                annotations: <@ input.service.annotations | default({}) @>

                              externalAccess:
                                enabled: <@ input.externalAccess.enabled | default(false) @>
                                autoDiscovery:
                                  enabled: <@ input.externalAccess.autoDiscovery.enabled | default(false) @>
                                  image:
                                    registry: <@ input.externalAccess.autoDiscovery.image.registry | default("docker.io") @>
                                    repository: <@ input.externalAccess.autoDiscovery.image.repository | default("bitnami/kubectl") @>
                                    tag: <@ input.externalAccess.autoDiscovery.image.tag | default("1.18.13-debian-10-r5") @>
                                    pullPolicy: <@ input.externalAccess.autoDiscovery.image.pullPolicy | default("IfNotPresent") @>
                                    pullSecrets: <@ input.externalAccess.autoDiscovery.image.pullSecrets | default([]) @>
                                  resources:
                                    limits: <@ input.externalAccess.autoDiscovery.resources.limits | default({}) @>
                                    requests: <@ input.externalAccess.autoDiscovery.resources.requests | default({}) @>
                                service:
                                  type: <@ input.externalAccess.service.type | default("LoadBalancer") @>
                                  port: <@ input.externalAccess.service.port | default(27017) @>
                                  loadBalancerIPs: <@ input.externalAccess.service.loadBalancerIPs | default([]) @>
                                  loadBalancerSourceRanges: <@ input.externalAccess.service.loadBalancerSourceRanges | default([]) @>
                                  nodePorts: <@ input.externalAccess.service.nodePorts | default([]) @>
                                  annotations: <@ input.externalAccess.service.annotations | default({}) @>

                              arbiter:
                                enabled: <@ input.arbiter.enabled | default(false) @>
                                configuration: "<@ input.arbiter.configuration | default("") @>"
                                extraFlags: <@ input.arbiter.extraFlags | default([]) @>
                                extraEnvVars: <@ input.arbiter.extraEnvVars | default([]) @>
                                annotations: <@ input.arbiter.annotations | default({}) @>
                                labels: <@ input.arbiter.labels | default({}) @>
                                podAffinityPreset: "<@ input.arbiter.podAffinityPreset | default("") @>"
                                podAntiAffinityPreset: "<@ input.arbiter.podAntiAffinityPreset | default("soft") @>"
                                nodeAffinityPreset:
                                  type: "<@ input.arbiter.nodeAffinityPreset.type | default("") @>"
                                  key: "<@ input.arbiter.nodeAffinityPreset.key | default("") @>"
                                  values: <@ input.arbiter.nodeAffinityPreset.values | default([]) @>
                                affinity: <@ input.arbiter.affinity | default({}) @>
                                nodeSelector: <@ input.arbiter.nodeSelector | default({}) @>
                                tolerations: <@ input.arbiter.tolerations | default([]) @>
                                podLabels: <@ input.arbiter.podLabels | default({}) @>
                                podAnnotations: <@ input.arbiter.podAnnotations | default({}) @>
                                podSecurityContext:
                                  enabled: <@ input.arbiter.podSecurityContext.enabled | default(true) @>
                                  fsGroup: <@ input.arbiter.podSecurityContext.fsGroup | default(1001) @>
                                  sysctls: <@ input.arbiter.podSecurityContext.sysctls | default([]) @>
                                containerSecurityContext:
                                  enabled: <@ input.arbiter.containerSecurityContext.enabled | default(true) @>
                                  runAsUser: <@ input.arbiter.containerSecurityContext.runAsUser | default(1001) @>
                                resources:
                                  limits: <@ input.arbiter.resources.limits | default({}) @>
                                  requests: <@ input.arbiter.resources.requests | default({}) @>
                                livenessProbe:
                                  enabled: <@ input.arbiter.livenessProbe.enabled | default(true) @>
                                  initialDelaySeconds: <@ input.arbiter.livenessProbe.initialDelaySeconds | default(30) @>
                                  periodSeconds: <@ input.arbiter.livenessProbe.periodSeconds | default(10) @>
                                  timeoutSeconds: <@ input.arbiter.livenessProbe.timeoutSeconds | default(5) @>
                                  failureThreshold: <@ input.arbiter.livenessProbe.failureThreshold | default(6) @>
                                  successThreshold: <@ input.arbiter.livenessProbe.successThreshold | default(1) @>
                                readinessProbe:
                                  enabled: <@ input.arbiter.readinessProbe.enabled | default(true) @>
                                  initialDelaySeconds: <@ input.arbiter.readinessProbe.initialDelaySeconds | default(5) @>
                                  periodSeconds: <@ input.arbiter.readinessProbe.periodSeconds | default(10) @>
                                  timeoutSeconds: <@ input.arbiter.readinessProbe.timeoutSeconds | default(5) @>
                                  failureThreshold: <@ input.arbiter.readinessProbe.failureThreshold | default(6) @>
                                  successThreshold: <@ input.arbiter.readinessProbe.successThreshold | default(1) @>
                                customLivenessProbe: <@ input.arbiter.customLivenessProbe | default({}) @>
                                customReadinessProbe: <@ input.arbiter.customReadinessProbe | default({}) @>
                                initContainers: <@ input.arbiter.initContainers | default({}) @>
                                sidecars: <@ input.arbiter.sidecars | default({}) @>
                                extraVolumeMounts: <@ input.arbiter.extraVolumeMounts | default([]) @>
                                extraVolumes: <@ input.arbiter.extraVolumes | default([]) @>
                                pdb:
                                  create: <@ input.arbiter.pdb.create | default(false) @>
                                  minAvailable: <@ input.arbiter.pdb.minAvailable | default(1) @>

                              serviceAccount:
                                create: <@ input.serviceAccount.create | default(true) @>
                              rbac:
                                create: <@ input.rbac.create | default(false) @>
                              volumePermissions:
                                enabled: <@ input.volumePermissions.enabled | default(false) @>
                                image:
                                  registry: <@ input.volumePermissions.image.registry | default("docker.io") @>
                                  repository: <@ input.volumePermissions.image.repository | default("bitnami/minideb") @>
                                  tag: <@ input.volumePermissions.image.tag | default("buster") @>
                                  pullPolicy: <@ input.volumePermissions.image.pullPolicy | default("Always") @>
                                  pullSecrets: <@ input.volumePermissions.image.pullSecrets | default([]) @>
                                resources:
                                  limits: <@ input.volumePermissions.resources.limits | default({}) @>
                                  requests: <@ input.volumePermissions.resources.requests | default({}) @>
                                securityContext:
                                  runAsUser: <@ input.volumePermissions.securityContext.runAsUser | default(0) @>

                              metrics:
                                enabled: <@ input.metrics.enabled | default(false) @>
                                image:
                                  registry: <@ input.metrics.image.registry | default("docker.io") @>
                                  repository: <@ input.metrics.image.repository | default("bitnami/mongodb-exporter") @>
                                  tag: <@ input.metrics.image.tag | default("0.20.1-debian-10-r11") @>
                                  pullPolicy: <@ input.metrics.image.pullPolicy | default("IfNotPresent") @>
                                extraFlags: <@ input.metrics.extraFlags | default("") @>
                                extraUri: <@ input.metrics.extraUri | default("") @>
                                resources:
                                  limits: <@ input.metrics.resources.limits | default({}) @>
                                  requests: <@ input.metrics.resources.requests | default({}) @>
                                service:
                                  type: <@ input.metrics.service.type | default("ClusterIP") @>
                                  port: <@ input.metrics.service.port | default(9216) @>
                                livenessProbe:
                                  enabled: <@ input.metrics.livenessProbe.enabled | default(true) @>
                                  initialDelaySeconds: <@ input.metrics.livenessProbe.initialDelaySeconds | default(15) @>
                                  periodSeconds: <@ input.metrics.livenessProbe.periodSeconds | default(5) @>
                                  timeoutSeconds: <@ input.metrics.livenessProbe.timeoutSeconds | default(5) @>
                                  failureThreshold: <@ input.metrics.livenessProbe.failureThreshold | default(3) @>
                                  successThreshold: <@ input.metrics.livenessProbe.successThreshold | default(1) @>
                                readinessProbe:
                                  enabled: <@ input.metrics.readinessProbe.enabled | default(true) @>
                                  initialDelaySeconds: <@ input.metrics.readinessProbe.initialDelaySeconds | default(5) @>
                                  periodSeconds: <@ input.metrics.readinessProbe.periodSeconds | default(5) @>
                                  timeoutSeconds: <@ input.metrics.readinessProbe.timeoutSeconds | default(1) @>
                                  failureThreshold: <@ input.metrics.readinessProbe.failureThreshold | default(3) @>
                                  successThreshold: <@ input.metrics.readinessProbe.successThreshold | default(1) @>
                                serviceMonitor:
                                  enabled: <@ input.metrics.serviceMonitor.enabled | default(false) @>
                                  interval: <@ input.metrics.serviceMonitor.interval | default("30s") @>
                                  additionalLabels: <@ input.metrics.serviceMonitor.additionalLabels | default({}) @>
                                prometheusRule:
                                  enabled: <@ input.metrics.prometheusRule.enabled | default(false) @>
                                  additionalLabels: <@ input.metrics.prometheusRule.additionalLabels | default({}) @>
                                  rules: <@ input.metrics.prometheusRule.rules | default({}) @>
                             
                            output:
                              goTemplate: |
                                replicas:
                                {{- range $i := until (int .Values.replicaCount) }}
                                  - '{{ include "mongodb.fullname" $ }}-{{ $i }}.{{ include "mongodb.fullname" $ }}-headless.{{ $.Release.Namespace }}.svc:{{ $.Values.service.port }}'
                                {{- end }}
                                replicaSetName: '{{ .Values.replicaSetName }}'
                                defaultDBName: '{{ .Values.auth.database }}'
                                rootPassword: '{{ .Values.auth.rootPassword }}'
                                user:
                                  username: '{{ .Values.auth.username }}'
                                  password: '{{ .Values.auth.password }}'
                      - name: configuration
                        raw:
                          data: |

              - - name: helm-install
                  capact-action: helm.install
                  capact-outputTypeInstances: # Defines which artifacts are output TypeInstances
                    - name: mongodb
                      from: additional
                    - name: mongo-helm-release
                      from: helm-release
                  arguments:
                    artifacts:
                      - name: input-parameters
                        from: "{{steps.create-helm-args.outputs.artifacts.render}}"
                      - name: runner-context
                        from: "{{workflow.outputs.artifacts.runner-context}}"

