ocfVersion: 0.0.1
revision: 0.1.0
kind: Implementation
metadata:
  prefix: cap.implementation.capactio.capact.validation.own
  name: install
  license:
    name: "Apache 2.0"
  displayName: "Simulates implementation of own Interface"
  description: |-
    Simulates the `cap.interface.capact.och.install` interface implementation done by the same vendor.
    This implementation requires only the K8s platform.
  documentationURL: "https://capact.io"
  maintainers:
    - email: team-dev@capact.io
      name: Capact Dev Team
      url: https://capact.io

spec:
  appVersion: "1.x.x"

  outputTypeInstanceRelations: {}

  implements:
    - path: cap.interface.capactio.capact.validation.och.install
      revision: 1.0.0

  requires:
    cap.core.type.platform:
      oneOf:
        - name: kubernetes
          revision: 0.1.0

  imports:
    - interfaceGroupPath: cap.interface.runner.argo
      alias: argo
      methods:
        - name: run
          revision: 0.1.0

  action:
    runnerInterface: argo.run
    args:
      workflow:
        entrypoint: main
        templates:
          - name: main
            template: pass
          - name: pass
            container:
              image: alpine:latest
              command: ["sh", "-c"]
              args: ["echo 'always exit 0'  && sleep 2"]

signature:
  och: eyJ0eXAiOiJKV1QiLA0KICJhbGciOiJIUzI1NiJ9
