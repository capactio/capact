ocfVersion: 0.0.1
revision: 0.1.0
kind: Implementation
metadata:
  prefix: cap.implementation.capactio.capact.validation.action
  name: update
  license:
    name: "Apache 2.0"
  displayName: Update test action
  description: ""
  documentationURL: "https://capact.io"
  maintainers:
    - email: team-dev@capact.io
      name: Capact Dev Team
      url: https://capact.io

spec:
  appVersion: "1.x.x"

  implements:
    - path: cap.interface.capactio.capact.validation.action.update
      revision: 0.1.0

  outputTypeInstanceRelations: {}

  requires:
    cap.core.type.platform:
      oneOf:
        - name: kubernetes
          revision: 0.1.0

  imports:
    - interfaceGroupPath: cap.interface.runner.argo
      alias: argo
      methods:
        - name: run
          revision: 0.1.0

  action:
    runnerInterface: argo.run
    args:
      workflow:
        entrypoint: main
        templates:
          - name: main
            inputs:
              artifacts:
                - name: testUpdate
                - name: input-parameters
            steps:
              - - name: cp
                  template: cp
                  arguments:
                    artifacts:
                      - name: update
                        from: "{{ inputs.artifacts.testUpdate }}"
                      - name: input-parameters
                        from: "{{ inputs.artifacts.input-parameters }}"
                  capact-updateTypeInstances:
                    - name: testUpdate
                      from: update
          - name: cp
            inputs:
              artifacts:
                - name: update
                  path: /update
                - name: input-parameters
                  path: /input-parameters
            outputs:
              artifacts:
                - name: update
                  path: /update
            container:
              image: alpine:latest
              command: ["sh", "-c"]
              args: ["cat /input-parameters | grep success && echo 'updated: true' | tee /update && sleep 2"]

signature:
  och: eyJ0eXAiOiJKV1QiLA0KICJhbGciOiJIUzI1NiJ9
