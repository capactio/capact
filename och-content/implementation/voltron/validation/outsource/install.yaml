ocfVersion: 0.0.1
revision: 0.1.0
kind: Implementation
metadata:
  prefix: cap.implementation.voltron.validation.outsource
  name: install
  license:
    name: "Apache 2.0"
  displayName: "Alternative Implementation"
  description: |-
    Alternative Implementation of the `cap.interface.voltron.validation.och.install` Interface
    This implementation additionally requires the GCP SA and has also the GCP Attribute.
  documentationURL: "https://projectvoltron.dev"
  maintainers:
    - email: team-dev@projectvoltron.dev
      name: Voltron Dev Team
      url: https://projectvoltron.dev
  attributes:
    cap.attribute.cloud.provider.gcp:
      revision: 0.1.0
spec:
  appVersion: "1.x.x"

  outputTypeInstanceRelations: {}

  implements:
    - path: cap.interface.voltron.validation.och.install
      revision: 1.0.0

  requires:
    cap.core.type.platform:
      oneOf:
        - name: kubernetes
          revision: 0.1.0
    cap.type.gcp.auth:
      allOf:
        - name: service-account
          revision: 0.1.0

  imports:
    - interfaceGroupPath: cap.interface.runner.argo
      alias: argo
      methods:
        - name: run
          revision: 0.1.0

  action:
    runnerInterface: argo.run
    args:
      workflow:
        entrypoint: main
        templates:
          - name: main
            template: pass
          - name: pass
            container:
              image: alpine:latest
              command: ["sh", "-c"]
              args: ["echo 'always exit 0'  && sleep 2"]

signature:
  och: eyJ0eXAiOiJKV1QiLA0KICJhbGciOiJIUzI1NiJ9
