ocfVersion: 0.0.1
revision: 0.1.0
kind: Implementation
metadata:
  prefix: cap.implementation.jinja2
  name: template
  license:
    name: "Apache 2.0"
  displayName: Template action for Voltron
  description: Templating Jinja files
  documentationURL: https://helm.sh/
  maintainers:
    - email: team-dev@projectvoltron.dev
      name: Voltron Dev Team
      url: https://projectvoltron.dev

spec:
  appVersion: "1.x.x"

  implements:
    - path: cap.interface.jinja2.template
      revision: 0.1.0

  action:
    runnerInterface: argo.run
    args:
      workflow:
        entrypoint: template
        templates:
          - name: template
            inputs:
              artifacts:
                - name: template
                  path: "/template.yml"
                - name: input-parameters
                  path: "/values.yml"
            outputs:
              artifacts:
                - name: render
                  path: "/render.yml"
            container:
              image: dinutac/jinja2docker
              args:
                - /template.yml 
                - /values.yml 
                - --format=yaml
                - -o
                - /render.yml

signature:
  och: eyJ0eXAiOiJKV1QiLA0KICJhbGciOiJIUzI1NiJ9
