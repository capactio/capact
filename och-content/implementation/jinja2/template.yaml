ocfVersion: 0.0.1
revision: 0.1.0
kind: Implementation
metadata:
  prefix: cap.implementation.jinja2
  name: template
  license:
    name: "Apache 2.0"
  displayName: Jinja2 Template
  description: Generate output using Jinja2 template engine
  documentationURL: https://jinja.palletsprojects.com/en/2.11.x/
  iconURL: https://raw.githubusercontent.com/pallets/jinja/5f79ba633db0e6f56fc2d13cfc78547495f3d395/artwork/jinjalogo.svg
  maintainers:
    - email: team-dev@projectvoltron.dev
      name: Voltron Dev Team
      url: https://projectvoltron.dev

spec:
  appVersion: "1.x.x"

  implements:
    - path: cap.interface.jinja2.template
      revision: 0.1.0

  imports:
    - interfaceGroupPath: cap.interface.runner.argo
      alias: argo
      methods:
        - name: run
          revision: 0.1.0

  action:
    runnerInterface: argo.run
    args:
      workflow:
        entrypoint: template
        templates:
          - name: template
            inputs:
              artifacts:
                - name: template
                  path: "/template.yml"
                - name: input-parameters
                  path: "/values.yml"
            outputs:
              artifacts:
                - name: render
                  path: "/render.yml"
            container:
              image: dinutac/jinja2docker
              args:
                - /template.yml 
                - /values.yml 
                - --format=yaml
                - -o
                - /render.yml

signature:
  och: eyJ0eXAiOiJKV1QiLA0KICJhbGciOiJIUzI1NiJ9
