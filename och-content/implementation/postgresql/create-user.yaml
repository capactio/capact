ocfVersion: 0.0.1
revision: 0.1.0
kind: Implementation
metadata:
  prefix: cap.implementation.postgresql
  name: create-user
  displayName: Create Postgresql user
  description: Action which creates a user on a Postgresql instance
  documentationURL: https://www.postgresql.org/docs/
  supportURL: https://www.postgresql.org/
  license:
    name: "Apache 2.0"
  maintainers:
    - email: team-dev@projectvoltron.dev
      name: Voltron Dev Team
      url: https://projectvoltron.dev

spec:
  appVersion: "8.x.x"

  implements:
    - path: cap.interface.database.postgresql.create-user
      revision: 0.1.0

  requires:
    cap.core.type.platform:
      oneOf:
        - name: kubernetes
          revision: 0.1.0

  outputTypeInstanceRelations:
    user:
      uses:
        - postgresql

  imports:
    - interfaceGroupPath: cap.interface.runner.argo
      alias: argo
      methods:
        - name: run
          revision: 0.1.0
    - interfaceGroupPath: cap.interface.templating.jinja2
      alias: jinja2
      methods:
        - name: template
          revision: 0.1.0

  action:
    runnerInterface: argo.run
    args:
      workflow:
        entrypoint: main
        templates:
          - name: main
            inputs:
              artifacts:
                - name: postgresql
                - name: user-input
            outputs:
              artifacts:
                - name: user
                  from: "{{steps.create-user.outputs.artifacts.user}}"
            steps:
              - - name: render-create-user-script
                  voltron-action: jinja2.template
                  arguments:
                    artifacts:
                      - name: template
                        raw:
                          data: |
                            <% set password = input.password | default(random_word()) %>
                            export PGPASSWORD=<@ superuser.password @>
                            PSQL_CMD="psql -h <@host@> -U <@superuser.username@> <@defaultDBName@> -c"
                            ${PSQL_CMD} "CREATE USER <@ input.name @> WITH PASSWORD '<@ password @>';"


                            cat <<EOF > /user.yaml
                            name: <@ input.name @>
                            password: <@ password @>
                            EOF
                            sleep 1
                      - name: input-parameters
                        from: "{{inputs.artifacts.user-input}}"
                      - name: configuration
                        raw:
                          data: "prefix: input"

              - - name: fill-db-config-in-user-script
                  voltron-action: jinja2.template
                  arguments:
                    artifacts:
                      - name: template
                        from: "{{steps.render-create-user-script.outputs.artifacts.render}}"
                      - name: input-parameters
                        from: "{{inputs.artifacts.postgresql}}"
                      - name: configuration
                        raw:
                          data: ""

              - - name: create-user
                  template: create-psql-user
                  voltron-outputTypeInstances:
                    - name: user
                      from: user
                  arguments:
                    artifacts:
                      - name: script
                        from: "{{steps.fill-db-config-in-user-script.outputs.artifacts.render}}"

          - name: create-psql-user
            inputs:
              artifacts:
                - name: script
                  path: /script.sh
            container:
              image: postgres:11
              command: [bash]
              args: ["/script.sh"]
            outputs:
              artifacts:
                - name: user
                  path: /user.yaml

signature:
  och: eyJ0eXAiOiJKV1QiLA0KICJhbGciOiJIUzI1NiJ9
