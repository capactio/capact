ocfVersion: 0.0.1
revision: 0.1.0
kind: Implementation
metadata:
  prefix: cap.implementation.templating.jinja2
  name: template
  license:
    name: "Apache 2.0"
  displayName: Template action for Capact
  description: Templating Jinja files
  documentationURL: https://helm.sh/
  maintainers:
    - email: team-dev@capact.io
      name: Capact Dev Team
      url: https://capact.io

spec:
  appVersion: "1.x.x"

  implements:
    - path: cap.interface.templating.jinja2.template
      revision: 0.1.0

  # Do not upload `render` TypeInstance by default.
  # Upper-level workflows may define it in the outputTypeInstanceRelations.
  outputTypeInstanceRelations: {}

  action:
    runnerInterface: argo.run
    args:
      workflow:
        entrypoint: template
        templates:
          - name: template
            inputs:
              artifacts:
                - name: template
                  path: "/template.yml"
                - name: input-parameters
                  path: "/values.yml"
                - name: configuration
                  path: "/configuration.yaml"
            outputs:
              artifacts:
                - name: render
                  path: "/render.yml"
            container:
              image: ghcr.io/capactio/pr/infra/jinja2:PR-310
              args:
                - /template.yml
                - /values.yml
                - --format=yaml
                - -o
                - /render.yml

signature:
