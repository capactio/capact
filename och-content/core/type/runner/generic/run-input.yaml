ocfVersion: 0.0.1
revision: 0.1.0
kind: Type
metadata:
  name: run-input
  prefix: cap.core.type.runner.generic  # Computed during fetching the manifest
  displayName: Input parameters for Run action
  description: Describes input parameters for Run action of the generic Runner.
  documentationURL: https://projectvoltron.dev
  supportURL: https://projectvoltron.dev
  maintainers:
    - email: team-dev@projectvoltron.dev
      name: Voltron Dev Team
      url: https://projectvoltron.dev

spec:
  jsonSchema:
    value: |-
      {
          "$schema": "http://json-schema.org/draft-07/schema",
          "type": "object",
          "title": "The input schema for generic Runner",
          "examples": [
              {
                  "context": {
                    "platform": {
                      "foo": "bar"
                    },
                    "name": "foo",
                    "dryRun": false
                  },
                  "args": {
                      "foo": "bar"
                  }
              }
          ],
          "required": [
              "context",
              "args"
          ],
          "properties": {
              "context": {
                "$id": "#/properties/context",
                "type": "object",
                "title": "Runner context",
                "required": [ "dryRun", "name" ],
                "properties": {
                  "dryRun": {
                      "$id": "#/properties/context/properties/dryRun",
                      "type": "boolean",
                      "title": "Describes if the action should test ability to execute, not actually execute",
                      "default": false
                  },
                  "name": {
                      "$id": "#/properties/context/properties/name",
                      "type": "string",
                      "title": "Describes the name of current run"
                  },
                  "platform": {
                      "$id": "#/properties/context/properties/platform",
                      "type": "object",
                      "additionalProperties": true,
                      "default": {},
                      "title": "Describes platform-specific values"
                  }
                },
                "additionalProperties": false
              },
              "args": {
                  "$id": "#/properties/args",
                  "type": "object",
                  "title": "Arbitrary arguments for Runner",
                  "additionalProperties": true
              }
          },
          "additionalProperties": false
      }


