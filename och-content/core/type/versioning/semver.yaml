    value: |-
      {
        "$schema": "http://json-schema.org/draft-07/schema",
        "$id": "cap.core.type.versioning.semver",
        "type": "string",
        "minLength": 5,
        "pattern": "^(?:0|[1-9]\\d*)\\.(?:0|[1-9]\\d*)\\.(?:0|[1-9]\\d*)$",
        "title": "Semantic Versioning version",
        "examples": [
            "1.19.0"
        ]
      }

