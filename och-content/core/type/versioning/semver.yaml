  prefix: cap.core.type.versioning  # Computed during fetching the manifest
  displayName: Semantic Versioning
  description: Describes Semantic Versioning
  documentationURL: https://semver.org
  supportURL: https://semver.org
  maintainers:
    - email: team@projectvoltron.dev
      name: Voltron Dev Team
      url: https://projectvoltron.dev
