ocfVersion: 0.0.1
revision: 0.1.0
kind: Interface
metadata:
  prefix: cap.implementation.jinja2 # Computed during fetching the manifest
  name: template
  displayName: Jinja2 Template
  description: Generate output using Jinja2 template engine
  documentationURL: https://jinja.palletsprojects.com/en/2.11.x/
  iconURL: https://raw.githubusercontent.com/pallets/jinja/5f79ba633db0e6f56fc2d13cfc78547495f3d395/artwork/jinjalogo.svg
  maintainers:
    - email: team-dev@projectvoltron.dev
      name: Voltron Dev Team
      url: https://projectvoltron.dev

spec:
  input:
    parameters:
      jsonSchema:
        value: |-
          {
            "$schema": "http://json-schema.org/draft-07/schema",
            "$ocfRefs": {
              "inputType": {
                "name": "cap.core.type.generic.value",
                "revision": "0.0.1"
              }
            },
            "allOf": [ { "$ref": "#/$ocfRefs/inputType" } ]
          }
  output:
    typeInstances:
      postgresql:
        typeRef:
          path: cap.core.type.generic.value
          revision: 0.0.1

signature:
  och: eyJ0eXAiOiJKV1QiLA0KICJhbGciOiJIUzI1NiJ9
