argo-workflows:
  images:
    # imagePullPolicy to apply to all containers
    pullPolicy: IfNotPresent
    containerRuntimeExecutor: pns

  useDefaultArtifactRepo: true
  artifactRepository:
    s3:
      bucket: argo-artifacts
      endpoint: argo-minio.capact-system.svc.cluster.local:9000
      accessKeySecret:
        name: argo-minio
        key: access-key
      secretKeySecret:
        name: argo-minio
        key: secret-key

minio:
  podSecurityContext:
    enabled: false
  service:
    port: 9000
  defaultBuckets: "argo-artifacts,terraform"
  resources:
    requests:
      memory: 256Mi
      cpu: 80m
    limits:
      memory: 1Gi
      cpu: 500m

  volumePermissions:
    image:
      pullPolicy: IfNotPresent
    enabled: true

  deployment:
    updateStrategy:
      type: RollingUpdate

  pdb:
    create: true
    maxUnavailable: 1
