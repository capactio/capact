argo-workflows:
  images:
    # imagePullPolicy to apply to all containers
    pullPolicy: IfNotPresent
  controller:
    containerRuntimeExecutor: pns
    image:
      # Overrides the image tag whose default is the chart appVersion.
      tag: "v3.2.2"
  executor:
    image:
      # Overrides the image tag whose default is the chart appVersion.
      tag: "v3.2.2"
  server:
    podAnnotations:
      cluster-autoscaler.kubernetes.io/safe-to-evict: "true"
    image:
      # Overrides the image tag whose default is the chart appVersion.
      tag: "v3.2.2"
    extraArgs:
      # https://argoproj.github.io/argo-workflows/argo-server-auth-mode/
      # when server is exposed we don't need to provide token
      - --auth-mode=server

  useDefaultArtifactRepo: true
  artifactRepository:
    s3:
      bucket: argo-artifacts
      endpoint: argo-minio.capact-system.svc.cluster.local:9000
      accessKeySecret:
        name: argo-minio
        key: access-key
      secretKeySecret:
        name: argo-minio
        key: secret-key

minio:
  podSecurityContext:
    enabled: false
  service:
    port: 9000
  defaultBuckets: "argo-artifacts,terraform"
  resources:
    requests:
      memory: 256Mi
      cpu: 80m
    limits:
      memory: 1Gi
      cpu: 500m

  volumePermissions:
    image:
      pullPolicy: IfNotPresent
    enabled: true

  deployment:
    updateStrategy:
      type: RollingUpdate

  pdb:
    create: true
    maxUnavailable: 1
