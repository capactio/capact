argo:
  controller:
    containerRuntimeExecutor: pns
    image:
      # We need to override it until this bug will be fixed: https://github.com/argoproj/argo/issues/4772
      # Overrides .images.tag if defined.
      tag: "v2.12.9-disabled-global-art-validation"
      # Overrides .images.namespace if defined.
      namespace: "gcr.io/projectvoltron/argoproj"

  artifactRepository:
    s3:
      bucket: argo-artifacts
      endpoint: argo-minio.argo.svc.cluster.local:9000

  minio:
    service:
      port: 9000
    install: true
    defaultBucket:
      enabled: false
    buckets:
      - name: argo-artifacts # Used by Argo workflows
        policy: public
      - name: terraform # For storing input files for Terraform Runner
        policy: download
    resources:
      requests:
        memory: 256Mi
        cpu: 80m
      limits:
        memory: 1Gi
        cpu: 500m
