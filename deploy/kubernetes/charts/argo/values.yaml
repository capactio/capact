argo:
  images:
    # Overrides .images.namespace if defined.
    # NOTE: argocli and argoexec was mirrored to our repository
    namespace: "gcr.io/projectvoltron/argoproj"
    tag: v2.12.10

  controller:
    containerRuntimeExecutor: pns
    image:
      # We need to override it until this bug will be fixed: https://github.com/argoproj/argo/issues/4772
      # Overrides .images.tag if defined.
      tag: "v2.12.10-disable-global-artifacts-validation"

  artifactRepository:
    s3:
      bucket: argo-artifacts
      endpoint: argo-minio.argo.svc.cluster.local:9000

  minio:
    securityContext:
      enabled: false
    service:
      port: 9000
    install: true
    defaultBucket:
      enabled: false
    buckets:
      - name: argo-artifacts # Used by Argo workflows
        policy: public
      - name: terraform # For storing input files for Terraform Runner
        policy: download
    resources:
      requests:
        memory: 256Mi
        cpu: 80m
      limits:
        memory: 1Gi
        cpu: 500m
    DeploymentUpdate:
      type: RollingUpdate
      maxUnavailable: 1
      maxSurge: 1
