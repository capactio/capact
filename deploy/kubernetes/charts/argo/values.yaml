argo:
  controller:
    containerRuntimeExecutor: pns
  images:
    # We need to override it until this bug will be fixed: https://github.com/argoproj/argo/issues/4772
    # Overrides .images.tag if defined.
    tag: "rendering-poc"
    # Overrides .images.namespace if defined.
    namespace: "gcr.io/projectvoltron/argo"

  artifactRepository:
    s3:
      bucket: argo-artifacts
      endpoint: argo-minio.argo.svc.cluster.local:9000

  minio:
    service:
      port: 9000
    install: true
    defaultBucket:
      enabled: false
    buckets:
      - name: argo-artifacts
        policy: public
      - name: terraform
        policy: public
    resources:
      requests:
        memory: 256Mi
        cpu: 80m
      limits:
        memory: 1Gi
        cpu: 500m
