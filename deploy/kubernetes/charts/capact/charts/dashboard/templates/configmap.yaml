apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "dashboard.fullname" . }}-runtime-cfg
  labels:
    {{- include "dashboard.labels" . | nindent 4 }}
data:
  config.js: |
    window.RuntimeConfig = {
      defaultGatewayEndpoint: "https://gateway.{{ .Values.global.domainName}}/graphql"
    };
