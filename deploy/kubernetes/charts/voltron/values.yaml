# Default values for voltron.
global:
  containerRegistry:
    path: gcr.io/projectvoltron
    # Overrides the image tag for all Voltron component. Default is the sub-chart appVersion.
    overrideTag: "latest"
  domainName: "dev.cluster.projectvoltron.dev"
  mockOCHGraphQL: "false"
  mockEngineGraphQL: "false"

integrationTest:
  image:
    name: e2e-test
    pullPolicy: IfNotPresent
  expectedNumberOfRunningPods: 21
