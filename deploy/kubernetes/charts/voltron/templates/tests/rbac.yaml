apiVersion: v1
kind: ServiceAccount
metadata:
  name: "{{ include "voltron.fullname" . }}-test-e2e"
  labels:
  {{- include "engine.labels" . | nindent 4 }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: "{{ include "voltron.fullname" . }}-test-e2e"
  labels:
  {{- include "engine.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: "{{ include "voltron.fullname" . }}-test-e2e"
subjects:
  - kind: ServiceAccount
    name: "{{ include "voltron.fullname" . }}-test-e2e"
    namespace: {{ .Release.Namespace }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: "{{ include "voltron.fullname" . }}-test-e2e"
rules:
- apiGroups:
  - ""
  resources:
  - pods
  verbs:
  - get
  - list
- apiGroups:
    - ""
  resources:
    - configmaps
  verbs:
    - get
    - update
# TODO(SV-266): temporary solution
- apiGroups:
    - "apps"
  resourceNames:
    - "voltron-och-local"
  resources:
    - deployments
  verbs:
    - get
    - patch
