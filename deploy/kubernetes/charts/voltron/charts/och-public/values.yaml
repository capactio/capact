# Default values for och.
image:
  name: och
  pullPolicy: IfNotPresent

replicaCount: 1

imagePullSecrets: []

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

resources:
   limits:
     cpu: 100m
     memory: 128Mi
   requests:
     cpu: 80m
     memory: 16Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

probe:
  initialDelaySeconds: 60

populator:
  enabled: true
  image:
    name: populator
    pullPolicy: IfNotPresent
  port: 8081
  updateOnGitCommit: true
  # sshkey is a base64 encoded private key used by populator to download manifests. It has read only access
  manifestsPath: "git@github.com:Project-Voltron/go-voltron.git?"
  args: ["while true; do /app $(MANIFESTS_PATH); sleep 600;done"]
