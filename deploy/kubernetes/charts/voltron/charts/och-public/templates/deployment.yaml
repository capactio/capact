apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "och.fullname" . }}
  labels:
    {{- include "och.labels" . | nindent 4 }}
spec:
{{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
{{- end }}
  selector:
    matchLabels:
      {{- include "och.selectorLabels" . | nindent 6 }}
  template:
    metadata:
    {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      labels:
        {{- include "och.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "och.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      {{- if .Values.populator.enabled }}
        - name: "{{ .Chart.Name }}-populator"
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.global.containerRegistry.path }}/{{ .Values.populator.image.name }}:{{ .Values.global.containerRegistry.overrideTag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.populator.image.pullPolicy }}
          env:
            - name: APP_NEO4J_ADDR
              value: "{{ .Values.global.database.endpoint }}"
            - name: APP_NEO4J_USER
              value: "{{ .Values.global.database.username }}"
            - name: APP_NEO4J_PASSWORD
              value: "{{ .Values.global.database.password }}"
            - name: APP_JSON_PUBLISH_ADDR
              value: {{ printf "http://%s.%s" (include "och.fullname" .) .Release.Namespace }}
            - name: APP_JSON_PUBLISH_PORT
              value: "{{ .Values.populator.port }}"
            - name: MANIFESTS_PATH
              value: "{{ .Values.populator.manifestsPath}}"
            - name: APP_REFRESH_WHEN_HASH_CHANGES
              value: "{{ .Values.populator.refreshWhenHashChanges}}"

          command: ["/bin/sh", "-c"]
          args: {{ .Values.populator.args }}
          ports:
            - name: populator-port
              containerPort: {{ .Values.populator.port }}
              protocol: TCP
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
     {{- end }}
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.global.containerRegistry.path }}/{{ .Values.image.name }}:{{ .Values.global.containerRegistry.overrideTag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: APP_GRAPH_QL_ADDR
              value: ":8080"
            - name: APP_OCH_MODE
              value: "public"
            - name: APP_LOGGER_DEV_MODE
              value: "true"
            - name: APP_NEO4J_ENDPOINT
              value: "{{ .Values.global.database.endpoint }}"
            - name: APP_NEO4J_USERNAME
              value: "{{ .Values.global.database.username }}"
            - name: APP_NEO4J_PASSWORD
              value: "{{ .Values.global.database.password }}"
            - name: APP_MOCKGRAPHQL
              value: "{{ .Values.global.mockOCHGraphQL }}"
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          {{- if .Values.global.mockOCHGraphQL }}
          livenessProbe:
            httpGet:
            initialDelaySeconds: {{ .Values.probe.initialDelaySeconds }}
              path: /healthz
              port: 8082
          readinessProbe:
            initialDelaySeconds: {{ .Values.probe.initialDelaySeconds }}
            httpGet:
              path: /healthz
              port: 8082
          {{- else }}
          livenessProbe:
            initialDelaySeconds: {{ .Values.probe.initialDelaySeconds }}
            httpGet:
              path: /healthz
              port: 8080
          readinessProbe:
            initialDelaySeconds: {{ .Values.probe.initialDelaySeconds }}
            httpGet:
              path: /healthz
              port: 8080
          {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
