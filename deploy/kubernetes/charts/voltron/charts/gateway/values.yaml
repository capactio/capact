# Default values for gateway.
image:
  name: gateway
  pullPolicy: IfNotPresent

replicaCount: 1

imagePullSecrets: []

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

resources:
   limits:
     cpu: 300m
     memory: 128Mi
   requests:
     cpu: 100m
     memory: 48Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

ingress:
  enabled: true
  redirect:
  annotations:
    tls_acme: "true"
    class: "nginx"
    issuer: "letsencrypt"
    acmechallengetype: "http01"

  host: "gateway"

  tls:
    enabled: true
    secretName: gateway-tls

