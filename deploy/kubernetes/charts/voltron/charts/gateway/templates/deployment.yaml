apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "gateway.fullname" . }}
  labels:
    {{- include "gateway.labels" . | nindent 4 }}
spec:
{{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
{{- end }}
  selector:
    matchLabels:
      {{- include "gateway.selectorLabels" . | nindent 6 }}
  template:
    metadata:
    {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      labels:
        {{- include "gateway.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "gateway.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.global.containerRegistry.path }}/{{ .Values.image.name }}:{{ .Values.global.containerRegistry.overrideTag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: APP_GRAPH_QL_ADDR
              value: ":8080"
            - name: APP_HEALTHZ_ADDR
              value: ":8082"
            - name: APP_LOGGER_DEV_MODE
              value: "true"
            - name: APP_INTROSPECTION_GRAPH_QL_ENDPOINTS
              value: "http://voltron-engine-graphql.{{.Release.Namespace}}.svc.cluster.local/graphql,http://voltron-och-local.{{.Release.Namespace}}.svc.cluster.local/graphql,http://voltron-och-public.{{.Release.Namespace}}.svc.cluster.local/graphql"
            - name: APP_INTROSPECTION_ATTEMPTS
              value: "120"
            - name: APP_INTROSPECTION_RETRY_DELAY
              value: "1s"
            - name: APP_AUTH_USERNAME
              value: {{ .Values.global.gateway.auth.username }}
            - name: APP_AUTH_PASSWORD
              value: "{{ .Values.global.gateway.auth.password }}"
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8082
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8082
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
