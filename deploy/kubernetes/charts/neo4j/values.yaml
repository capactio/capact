neo4j:
  core:
    standalone: true
    resources:
      requests:
        cpu: 150m
        memory: 1024Mi
      limits:
        cpu: 400m
        memory: 2048Mi
  image: ghcr.io/capactio/neo4j
  imageTag: 4.2.13-apoc
  neo4jPassword: okon
  readinessProbe:
    initialDelaySeconds: 10
    failureThreshold: 30
    timeoutSeconds: 3
    periodSeconds: 10

  livenessProbe:
    initialDelaySeconds: 10
    failureThreshold: 30
    timeoutSeconds: 3
    periodSeconds: 10

  podAnnotations:
    cluster-autoscaler.kubernetes.io/safe-to-evict: "true"
