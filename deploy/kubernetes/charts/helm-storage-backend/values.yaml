# Default values for helm-storage-backend.
global:
  containerRegistry:
    path: ghcr.io/capactio
    # Overrides the image tag for all Capact components and extensions. Default is the appVersion.
    overrideTag: "latest"

image:
  name: helm-storage-backend
  pullPolicy: IfNotPresent

localHubEndpoint: "http://capact-hub-local.capact-system/graphql"

kubeconfig:
  typeInstanceID: ""

helmReleaseBackend:
  enabled: true
  service:
    port: 50051
    type: ClusterIP

  resources:
    limits:
      cpu: 100m
      memory: 32Mi
    requests:
      cpu: 30m
      memory: 16Mi


helmTemplateBackend:
  enabled: true
  service:
    port: 50052
    type: ClusterIP

  resources:
    limits:
      cpu: 1
      memory: 512Mi
    requests:
      cpu: 30m
      memory: 16Mi


replicaCount: 1

imagePullSecrets: []

podAnnotations:
  # `emptyDir` mounted to this Pod may prevent the k8s autoscaler to scale down the cluster
  # Read more here: https://github.com/kubernetes/autoscaler/blob/master/cluster-autoscaler/FAQ.md#what-types-of-pods-can-prevent-ca-from-removing-a-node
  cluster-autoscaler.kubernetes.io/safe-to-evict: "true"

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
