---
metadata:
  attributes: []
  description: Action which installs App1 via Helm chart
  displayName: Install App1
  documentationURL: https://capact.io
  supportURL: https://capact.io
  maintainers:
    - email: team-dev@capact.io
      name: Capact Dev Team
  name: install
  path: cap.implementation.app-stack.app1.install
  prefix: cap.implementation.app-stack.app1
revision: 0.1.0
spec:
  additionalInput:
    typeInstances:
      - name: postgresql
        typeRef:
          path: cap.type.database.postgresql.config
          revision: 0.1.0
        verbs:
          - GET
  outputTypeInstanceRelations:
    - typeInstanceName: app1-config
      uses: [app1-helm-release, postgresql]
  appVersion: 8.x.x
  implements:
    - path: cap.interface.app-stack.app1.install
      revision: 0.1.0
  imports:
    - alias: helm
      appVersion: 3.x.x
      interfaceGroupPath: cap.interface.runner.helm
      methods:
        - name: install
          revision: 0.1.0
    - alias: argo
      appVersion:
      interfaceGroupPath: cap.interface.runner.argo
      methods:
        - name: run
          revision: 0.1.0
    - alias: jinja2
      appVersion:
      interfaceGroupPath: cap.interface.templating.jinja2
      methods:
        - name: template
          revision: 0.1.0
    - alias: postgresql
      appVersion:
      interfaceGroupPath: cap.interface.database.postgresql
      methods:
        - name: install
          revision: 0.1.0
        - name: create-db
          revision: 0.1.0

  requires:
    - allOf: []
      anyOf: []
      oneOf:
        - typeRef:
            path: cap.core.type.platform.kubernetes
            revision: 0.1.0
          valueConstraints:
      prefix: cap.core.type.platform
  action:
    runnerInterface: argo.run
    args:
      workflow:
        entrypoint: app1-install
        templates:
          - inputs:
              artifacts:
                - name: input-parameters
                - name: postgresql
                  optional: true
            outputs:
              artifacts:
                - name: app1-config
                  from: "{{steps.helm-install.outputs.artifacts.additional}}"
            name: app1-install
            steps:
              - - capact-action: postgresql.install
                  name: install-db
                  capact-when: postgresql == nil
                  capact-policy:
                    rules:
                      - interface:
                          path: cap.interface.database.postgresql.install
                          revision: 0.1.0
                        oneOf:
                          - implementationConstraints:
                              attributes:
                              - path: cap.attribute.cloud.provider.aws
                              requires:
                              - path: cap.type.aws.auth.credentials
                                revision: 0.1.0
                            inject:
                              additionalInput:
                                additional-parameters:
                                  region: eu-west-2
                  capact-outputTypeInstances:
                    - name: postgresql
                      from: postgresql
                  arguments:
                    artifacts:
                      - name: input-parameters
                        raw:
                          data: |
                            superuser:
                              username: app1
                              password: okon
                            defaultDBName: app1

              - - name: create-db
                  capact-action: postgresql.create-db
                  capact-outputTypeInstances:
                    - name: database
                      from: database
                  arguments:
                    artifacts:
                      - name: postgresql
                        from: "{{steps.install-db.outputs.artifacts.postgresql}}"
                      - name: database-input
                        raw:
                          data: |
                            name: app1db
                            owner: superuser

              - - capact-action: jinja2.template
                  name: create-helm-args
                  arguments:
                    artifacts:
                      - name: template
                        raw:
                          data: |
                            generateName: true
                            chart:
                              name: "app1-software"
                              repo: "https://helm.mox.sh"
                            output:{% raw %}
                              goTemplate:
                                version: "{{ .Values.image.tag }}"
                                host: '{{ template "app1-software.fullname" . }}'{% endraw %}
                            values:
                              postgresql:
                                enabled: false
                              databaseConnection:
                                host: "{{ host }}"
                                user: "{{ superuser.username }}"
                                password: "{{ superuser.password }}"
                                database: "{{ defaultDBName }}"
                              ingress:
                                enabled: true
                                hosts:
                                - host: app1-cloud.capact.local
                                  paths: ['/']
                      - name: input-parameters
                        from: "{{steps.install-db.outputs.artifacts.postgresql}}"
              - - capact-outputTypeInstances:
                    - name: app1-config
                      from: additional
                    - name: app1-helm-release
                      from: helm-release
                  capact-action: helm.install
                  name: helm-install
                  arguments:
                    artifacts:
                      - name: input-parameters
                        from: "{{steps.create-helm-args.outputs.artifacts.render}}"
                      - name: runner-context
                        from: "{{workflow.outputs.artifacts.runner-context}}"
