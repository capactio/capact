ocfVersion: 0.0.1
revision: 0.1.0
kind: Implementation
metadata:
  prefix: cap.implementation.runner.terraform # Computed during fetching the manifest
  name: apply
  license:
    name: "Apache 2.0"
  displayName: Apply Action for Helm Runner
  description: Running Terraform apply
  documentationURL: https://helm.sh/
  maintainers:
    - email: team-dev@projectvoltron.dev
      name: Voltron Dev Team
      url: https://projectvoltron.dev

spec:
  appVersion: "0.14.x"

  implements:
    - path: cap.interface.runner.terraform.apply
      revision: 0.1.0

  requires:
    - allOf: []
      anyOf: []
      oneOf:
        - typeRef:
            path: cap.core.type.platform.kubernetes
            revision: 0.1.0
          valueConstraints:
      prefix: cap.core.type.platform

  imports:
    - interfaceGroupPath: cap.interface.runner.argo
      alias: argo
      methods:
        - name: run
          revision: 0.1.0

  outputTypeInstanceRelations:
    - typeInstanceName: terraform-release
      uses: [tfstate]
    - typeInstanceName: tfstate
      uses: []

  action:
    runnerInterface: argo.run
    args:
      workflow:
        entrypoint: terraform
        templates:
          - name: terraform
            inputs:
              artifacts:
                - name: input-parameters
                  path: "/terraform-args"
                - name: runner-context
                  path: "/runner-context"
                - name: additional
                  path: "/additional"
                  optional: true
            outputs:
              artifacts:
                - name: terraform-release
                  globalName: terraform-release
                  path: "/terraform-release.yaml"
                - name: additional
                  globalName: additional
                  path: "/terraform.yaml"
                - name: tfstate
                  globalName: tfstate
                  path: "/terraform.tfstate"
            container:
              image: gcr.io/projectvoltron/terraform-runner:a6e2ac4
              env:
                - name: RUNNER_CONTEXT_PATH
                  value: "{{inputs.artifacts.runner-context.path}}"
                - name: RUNNER_ARGS_PATH
                  value: "{{inputs.artifacts.input-parameters.path}}"
                - name: RUNNER_OUTPUT_TERRAFORM_RELEASE_FILE_PATH
                  value: "{{outputs.artifacts.terraform-release.path}}"
                - name: RUNNER_OUTPUT_ADDITIONAL_FILE_PATH
                  value: "{{outputs.artifacts.additional.path}}"
                - name: RUNNER_OUTPUT_TFSTATE_FILE_PATH
                  value: "{{outputs.artifacts.tfstate.path}}"
                - name: RUNNER_LOGGER_DEV_MODE
                  value: "true"

signature:
  och: eyJ0eXAiOiJKV1QiLA0KICJhbGciOiJIUzI1NiJ9
