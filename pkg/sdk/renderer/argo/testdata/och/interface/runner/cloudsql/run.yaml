ocfVersion: 0.0.1
revision: 0.1.0
kind: Interface
metadata:
  path: cap.interface.runner.cloudsql.run
  prefix: cap.interface.runner.cloudsql
  name: run
  displayName: "Run"
  description: "Run action for GCP CloudSQL"
  documentationURL: https://projectvoltron.dev
  supportURL: https://cloud.google.com/sql
  maintainers:
    - email: team-dev@projectvoltron.dev
      name: Voltron Dev Team
      url: https://projectvoltron.dev
spec:
  input:
    parameters:
      - name: input-parameters
        jsonSchema:
          value: |-
            {
              "$schema": "http://json-schema.org/draft-07/schema",
              "$ocfRefs": {
                "inputType": {
                  "name": "cap.type.runner.cloudsql.run-input",
                  "revision": "0.1.0"
                }
              },
              "allOf": [ { "$ref": "#/$ocfRefs/inputType" } ]
            }
    typeInstances:
      - runner-context:
          typeRef:
            path: cap.core.type.runner.generic.context
            revision: 0.1.0
          verbs: [ "get" ]
      - gcp-sa:
          typeRef:
            path: cap.type.gcp.auth.service-account
            revision: 0.1.0
          verbs: [ "get" ]
  output:
    typeInstances:
      - name: cloudsql-instance
        typeRef:
          path: cap.type.gcp.cloudsql.instance
          revision: 0.1.0
      - name: additional # Maybe this could be more restricted after split `run` into `install`, `upgrade`, `uninstall`
        typeRef:
          path: cap.core.type.generic.value
          revision: 0.1.0

signature:
  och: eyJ0eXAiOiJKV1QiLA0KICJhbGciOiJIUzI1NiJ9
