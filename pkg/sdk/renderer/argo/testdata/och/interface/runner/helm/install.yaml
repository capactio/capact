ocfVersion: 0.0.1
revision: 0.1.0
kind: Interface
metadata:
  prefix: cap.interface.runner.install
  name: install
  path: cap.interface.runner.helm.install
  displayName: "Install"
  description: "Install action for Helm Runner"
  documentationURL: https://capact.io
  supportURL: https://capact.io
  maintainers:
    - email: team-dev@capact.io
      name: Capact Dev Team
      url: https://capact.io

spec:
  input:
    parameters:
      - name: input-parameters
        jsonSchema:
          value: |-
            {
              "$schema": "http://json-schema.org/draft-07/schema",
              "$ocfRefs": {
                "inputType": {
                  "name": "cap.type.runner.helm.install-input",
                  "revision": "0.1.0"
                }
              },
              "allOf": [ { "$ref": "#/$ocfRefs/inputType" } ]
            }
    typeInstances:
      - name: runner-context
        typeRef:
          path: cap.core.type.runner.generic.context
          revision: 0.1.0
        verbs: ["get"]
  output:
    typeInstances:
      - name: helm-release
        typeRef:
          path: cap.type.helm.chart.release
          revision: 0.1.0
      - name: additional
        typeRef:
          path: cap.core.type.generic.value
          revision: 0.1.0

signature:
  och: eyJ0eXAiOiJKV1QiLA0KICJhbGciOiJIUzI1NiJ9
