        artifacts:
        - globalName: jira-install-install-db-postgres-install-helm-install-helm-release
          name: helm-release
          path: /helm-release.yaml
        - globalName: jira-install-install-db-postgres-install-helm-install-additional
          name: additional
          path: /additional.yaml
    - arguments: {}
      container:
        args:
        - sleep 1
        command:
        - sh
        - -c
        image: alpine:3.7
        name: ""
        resources: {}
      inputs:
        artifacts:
        - name: postgresql
          path: /typeinstance
      metadata: {}
      name: output-jira-install-install-db-postgresql
      outputs:
        artifacts:
        - globalName: jira-install-install-db-postgresql
          name: postgresql
          path: /typeinstance
