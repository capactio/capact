                  availability_zone: "<@ availability_zone @>"
                  class: "<@ class @>"
          name: render-rds
          template: main-install-db-rds-provision-render-rds-template
      - - arguments:
            artifacts:
            - from: '{{steps.terraform-apply.outputs.artifacts.terraform-release}}'
