                data: |
                  superuser:
                    username: app1
                    password: okon
                  defaultDBName: app1
            - name: additional-parameters
              raw:
                data: |
                  region: eu-west-2
          name: install-db
          template: app1-install-install-db-postgres-install
      - - arguments:
            artifacts:
            - from: '{{steps.install-db.outputs.artifacts.postgresql}}'
              name: postgresql
            - name: database-input
              raw:
                data: |
                  name: app1db
                  owner: superuser
          name: create-db
          template: app1-install-create-db-main
      - - arguments:
