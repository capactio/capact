                  variables: |+
                    <% if input.engine -%>
                    engine = "<@ input.engine @>"
                    <%- endif %>

                    <% if input.engine_version -%>
                    engine_version = "<@ input.engine_version @>"
                    <%- endif %>

                    <% if input.major_engine_version -%>
                    major_engine_version = "<@ input.major_engine_version @>"
                    <%- endif %>

                    <% if input.region -%>
                    region = "<@ input.region @>"
                    <%- endif %>

