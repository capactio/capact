args:
  workflow:
    arguments: {}
    entrypoint: capact-root
    templates:
    - arguments: {}
      inputs:
        artifacts:
        - name: input-parameters
        - name: postgresql
          optional: true
      metadata: {}
      name: jira-install
      outputs:
        artifacts:
        - from: '{{steps.helm-install.outputs.artifacts.additional}}'
          name: jira-config
      steps:
      - - arguments:
            artifacts:
            - name: input-parameters
              raw:
                data: |
                  superuser:
                    username: jira
                    password: okon
                  defaultDBName: jira
          name: install-db
          template: jira-install-install-db-postgres-install
      - - arguments:
            artifacts:
            - from: '{{steps.install-db.outputs.artifacts.postgresql}}'
              name: postgresql
            - name: database-input
              raw:
                data: "name: jiradb \nowner: superuser\n"
          name: create-db
          template: jira-install-create-db-main
      - - arguments:
            artifacts:
            - name: template
              raw:
                data: |
                  generateName: true
                  chart:
                    name: "jira-software"
                    repo: "https://helm.mox.sh"
                  output:{% raw %}
                    goTemplate:
                      version: "{{ .Values.image.tag }}"
                      host: '{{ template "jira-software.fullname" . }}'{% endraw %}
                  values:
                    postgresql:
                      enabled: false
                    databaseConnection:
                      host: "{{ host }}"
                      user: "{{ superuser.username }}"
                      password: "{{ superuser.password }}"
                      database: "{{ defaultDBName }}"
                    ingress:
                      enabled: true
                      hosts:
                      - host: jira-cloud.capact.local
                        paths: ['/']
            - from: '{{steps.install-db.outputs.artifacts.postgresql}}'
              name: input-parameters
          name: create-helm-args
          template: jira-install-create-helm-args-template
      - - arguments:
            artifacts:
            - from: '{{steps.create-helm-args.outputs.artifacts.render}}'
              name: input-parameters
            - from: '{{workflow.outputs.artifacts.runner-context}}'
              name: runner-context
          name: helm-install
          template: jira-install-helm-install-helm
      - - arguments:
            artifacts:
            - from: '{{steps.install-db.outputs.artifacts.postgresql}}'
              name: postgresql
          name: output-postgresql
          template: output-postgresql
      - - arguments:
            artifacts:
            - from: '{{steps.create-db.outputs.artifacts.database}}'
              name: database
          name: output-database
          template: output-database
      - - arguments:
            artifacts:
            - from: '{{steps.helm-install.outputs.artifacts.additional}}'
              name: jira-config
          name: output-jira-config
          template: output-jira-config
      - - arguments:
            artifacts:
            - from: '{{steps.helm-install.outputs.artifacts.helm-release}}'
              name: jira-helm-release
          name: output-jira-helm-release
          template: output-jira-helm-release
    - arguments: {}
      inputs:
        artifacts:
        - name: input-parameters
      metadata: {}
      name: jira-install-install-db-postgres-install
      outputs:
        artifacts:
        - from: '{{steps.cloudsql-run.outputs.artifacts.additional}}'
          name: postgresql
      steps:
      - - arguments: {}
          name: inject-input-type-instances-0-1-step
          template: inject-input-type-instances-0-1
      - - arguments:
            artifacts:
            - from: '{{inputs.artifacts.input-parameters}}'
              name: input-parameters
            - name: template
              raw:
                data: |
                  group: "sql"
                  command: "create"
                  generateName: true
                  instance: # this maps to https://cloud.google.com/sql/docs/mysql/admin-api/rest/v1beta4/instances
                    databaseVersion: "POSTGRES_11"
                    region: "us-central"
                    defaultDBName: {{ defaultDBName }}
                    rootPassword: {{ superuser.password }}
                    settings:
                      tier: "db-g1-small"
                      ipConfiguration:
                        authorizedNetworks:
                          - name: internet
                            value: "0.0.0.0/0"
                  output:{% raw %}
                    goTemplate:
                      host: "{{ (index .DBInstance.IpAddresses 0).IpAddress  }}"
                      port: "{{ .Port }}"
                      defaultDBName: "{{ .DefaultDBName }}"
                      superuser:
                        username: "{{ .Username }}"
                        password: "{{ .Password }}"{% endraw %}
          name: create-cloudsql-args
          template: jira-install-install-db-postgres-install-create-cloudsql-args-template
      - - arguments:
            artifacts:
            - from: '{{steps.create-cloudsql-args.outputs.artifacts.render}}'
              name: input-parameters
            - from: '{{workflow.outputs.artifacts.runner-context}}'
              name: runner-context
            - from: '{{workflow.outputs.artifacts.gcp-sa}}'
              name: gcp-sa
          name: cloudsql-run
          template: jira-install-install-db-postgres-install-cloudsql-run-gcp
      - - arguments:
            artifacts:
            - from: '{{steps.cloudsql-run.outputs.artifacts.additional}}'
              name: postgresql
          name: output-postgresql
          template: output-jira-install-install-db-postgresql
      - - arguments:
            artifacts:
            - from: '{{steps.cloudsql-run.outputs.artifacts.cloudsql-instance}}'
              name: cloudsql-instance
          name: output-cloudsql-instance
          template: output-jira-install-install-db-cloudsql-instance
    - arguments: {}
      container:
        args:
        - /template.yml
        - /values.yml
        - --format=yaml
        - -o
        - /render.yml
        image: ghcr.io/capactio/jinja2:v2.11.2
        name: ""
        resources: {}
      inputs:
        artifacts:
        - name: template
          path: /template.yml
        - name: input-parameters
          path: /values.yml
      metadata: {}
      name: jira-install-install-db-postgres-install-create-cloudsql-args-template
      outputs:
        artifacts:
        - name: render
          path: /render.yml
    - arguments: {}
      container:
        env:
        - name: RUNNER_CONTEXT_PATH
          value: '{{inputs.artifacts.runner-context.path}}'
        - name: RUNNER_ARGS_PATH
          value: '{{inputs.artifacts.input-parameters.path}}'
        - name: RUNNER_GCP_SERVICE_ACCOUNT_FILEPATH
          value: '{{inputs.artifacts.gcp-sa.path}}'
        - name: RUNNER_GCP_SERVICE_ACCOUNT_FILE_FORMAT
          value: YAML
        - name: RUNNER_OUTPUT_CLOUD_SQL_INSTANCE_FILE_PATH
          value: '{{outputs.artifacts.cloudsql-instance.path}}'
        - name: RUNNER_OUTPUT_ADDITIONAL_FILE_PATH
          value: '{{outputs.artifacts.additional.path}}'
        - name: RUNNER_LOGGER_DEV_MODE
          value: "true"
        image: ghcr.io/capactio/pr/cloudsql-runner:PR-252
        name: ""
        resources: {}
      inputs:
        artifacts:
        - name: gcp-sa
          path: /gcp/sa.yaml
        - name: input-parameters
          path: /runner-args
        - name: runner-context
          path: /runner-context
      metadata: {}
      name: jira-install-install-db-postgres-install-cloudsql-run-gcp
      outputs:
        artifacts:
        - globalName: jira-install-install-db-postgres-install-cloudsql-run-cloudsql-instance
          name: cloudsql-instance
          path: /instance.yaml
        - globalName: jira-install-install-db-postgres-install-cloudsql-run-additional
          name: additional
          path: /additional.yaml
    - arguments: {}
      container:
        args:
        - sleep 1
        command:
        - sh
        - -c
        image: alpine:3.7
        name: ""
        resources: {}
      inputs:
        artifacts:
        - name: postgresql
          path: /typeinstance
      metadata: {}
      name: output-jira-install-install-db-postgresql
      outputs:
        artifacts:
        - globalName: jira-install-install-db-postgresql
          name: postgresql
          path: /typeinstance
    - arguments: {}
      container:
        args:
        - sleep 1
        command:
        - sh
        - -c
        image: alpine:3.7
        name: ""
        resources: {}
      inputs:
        artifacts:
        - name: cloudsql-instance
          path: /typeinstance
      metadata: {}
      name: output-jira-install-install-db-cloudsql-instance
      outputs:
        artifacts:
        - globalName: jira-install-install-db-cloudsql-instance
          name: cloudsql-instance
          path: /typeinstance
    - arguments: {}
      container:
        env:
        - name: APP_ACTION
          value: DownloadAction
        - name: APP_DOWNLOAD_CONFIG
          value: '{c268d3f5-8834-434b-bea2-b677793611c5,/gcp-sa.yaml}'
        image: alpine:3.7
        name: ""
        resources: {}
      inputs: {}
      metadata: {}
      name: inject-input-type-instances-0-1
      outputs:
        artifacts:
        - globalName: gcp-sa
          name: gcp-sa
          path: /gcp-sa.yaml
    - arguments: {}
      inputs:
        artifacts:
        - name: postgresql
        - name: database-input
      metadata: {}
      name: jira-install-create-db-main
      outputs:
        artifacts:
        - from: '{{steps.create-db.outputs.artifacts.database}}'
          name: database
      steps:
      - - arguments:
            artifacts:
            - name: template
              raw:
                data: |
                  export PGPASSWORD=<@ superuser.password @>
                  PSQL_CMD="psql -h <@host@> -U <@superuser.username@> <@defaultDBName@> -c"
                  ${PSQL_CMD} "CREATE DATABASE <@name@>"
                  ${PSQL_CMD} "GRANT ALL PRIVILEGES ON DATABASE <@name@> TO <@owner@>"

                  cat <<EOF > /database.yml
                  name: <@name@>
                  owner: <@owner@>
                  tablespace: ""
                  EOF
            - from: '{{inputs.artifacts.postgresql}}'
              name: input-parameters
          name: render-create-db-script
          template: jira-install-create-db-main-render-create-db-script-template
      - - arguments:
            artifacts:
            - from: '{{steps.render-create-db-script.outputs.artifacts.render}}'
              name: template
            - from: '{{inputs.artifacts.database-input}}'
              name: input-parameters
          name: fill-params-in-create-db-script
          template: jira-install-create-db-main-fill-params-in-create-db-script-template
      - - arguments:
            artifacts:
            - from: '{{steps.fill-params-in-create-db-script.outputs.artifacts.render}}'
              name: script
          name: create-db
          template: jira-install-create-db-create-psql-db
      - - arguments:
            artifacts:
            - from: '{{steps.create-db.outputs.artifacts.database}}'
              name: database
          name: output-database
          template: output-jira-install-create-db-database
