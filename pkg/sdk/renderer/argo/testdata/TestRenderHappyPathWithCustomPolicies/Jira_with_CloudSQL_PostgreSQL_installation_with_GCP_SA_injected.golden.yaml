                    typeRef:
                      path: cap.type.database.postgresql.database
                      revision: 0.1.0
                    value: null
                  - alias: jira-install-helm-install-helm-release
                    attributes: []
                    createdBy: owner
                    typeRef:
                      path: cap.type.helm.chart.release
                      revision: 0.1.0
                    value: null
                  usesRelations:
                  - from: jira-config
                    to: jira-install-helm-install-helm-release
                  - from: jira-config
                    to: jira-install-install-db-postgresql
                  - from: jira-install-install-db-postgresql
                    to: jira-install-install-db-postgres-install-cloudsql-run-cloudsql-instance
                  - from: jira-install-create-db-database
