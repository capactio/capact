      inputs:
        artifacts:
        - name: input-parameters
          path: /runner-args
        - name: runner-context
          path: /runner-context
      metadata: {}
      name: jira-install-helm-install-helm
      outputs:
        artifacts:
        - globalName: jira-install-helm-install-helm-release
          name: helm-release
          path: /helm-release.yaml
        - globalName: jira-install-helm-install-additional
          name: additional
          path: /additional.yaml
