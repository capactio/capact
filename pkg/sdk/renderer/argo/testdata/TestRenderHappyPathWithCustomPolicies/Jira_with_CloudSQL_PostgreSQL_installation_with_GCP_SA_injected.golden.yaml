      metadata: {}
      name: jira-install-create-db-main-fill-params-in-create-db-script-template
      outputs:
        artifacts:
        - name: render
          path: /render.yml
    - arguments: {}
      container:
        args:
        - sleep 1 && chmod +x /script.sh && /script.sh
        command:
        - bash
        - -c
        image: postgres:11
        name: ""
        resources: {}
      inputs:
        artifacts:
        - name: script
          path: /script.sh
      metadata: {}
      name: jira-install-create-db-create-psql-db
      outputs:
        artifacts:
        - name: database
          path: /database.yml
    - arguments: {}
      container:
        args:
        - sleep 1
        command:
        - sh
        - -c
        image: alpine:3.7
        name: ""
        resources: {}
      inputs:
        artifacts:
        - name: database
          path: /typeinstance
      metadata: {}
      name: output-jira-install-create-db-database
      outputs:
        artifacts:
        - globalName: jira-install-create-db-database
          name: database
          path: /typeinstance
