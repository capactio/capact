      metadata: {}
      name: output-jira-helm-release
      outputs:
        artifacts:
        - globalName: jira-helm-release
          name: jira-helm-release
          path: /typeinstance
    - arguments: {}
      inputs: {}
      metadata: {}
      name: capact-root
      outputs: {}
      steps:
      - - arguments: {}
          name: inject-input-type-instances-0-0-step
          template: inject-input-type-instances-0-0
      - - arguments: {}
          name: inject-runner-context-step
          template: inject-runner-context
      - - arguments:
            artifacts:
            - from: '{{workflow.outputs.artifacts.foo}}'
              name: foo
          name: start-entrypoint
          template: jira-install
      - - arguments:
            artifacts:
            - from: '{{workflow.outputs.artifacts.jira-config}}'
              name: jira-config
            - from: '{{workflow.outputs.artifacts.jira-install-install-db-postgresql}}'
              name: jira-install-install-db-postgresql
            - from: '{{workflow.outputs.artifacts.jira-install-install-db-postgres-install-cloudsql-run-cloudsql-instance}}'
              name: jira-install-install-db-postgres-install-cloudsql-run-cloudsql-instance
            - from: '{{workflow.outputs.artifacts.jira-install-create-db-database}}'
              name: jira-install-create-db-database
            - from: '{{workflow.outputs.artifacts.jira-install-helm-install-helm-release}}'
              name: jira-install-helm-install-helm-release
            - name: payload
              raw:
                data: |
                  typeInstances:
                  - alias: jira-config
                    attributes: []
                    createdBy: owner
                    typeRef:
                      path: cap.type.productivity.jira.config
                      revision: 0.1.0
                    value: null
                  - alias: jira-install-install-db-postgresql
                    attributes: []
                    createdBy: owner
                    typeRef:
                      path: cap.type.database.postgresql.config
                      revision: 0.1.0
                    value: null
                  - alias: jira-install-install-db-postgres-install-cloudsql-run-cloudsql-instance
                    attributes: []
                    createdBy: owner
                    typeRef:
                      path: cap.type.gcp.cloudsql.instance
                      revision: 0.1.0
                    value: null
                  - alias: jira-install-create-db-database
