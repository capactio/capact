ocfVersion: 0.0.1
revision: 0.0.1
kind: Implementation
metadata:
  prefix: cap.implementation.cms.wordpress # Computed during fetching the manifest
  name: install
  displayName: WordPress Install Action
  description: WordPress installation
  license:
    name: "BSD-3-Clause" # similar to package.json from NPM
  documentationURL: https://examples.com/docs
  supportURL: https://example.com/online-support
  iconURL: https://examples.com/favicon.ico
  maintainers:
    - email: foo@example.com
      name: Foo Bar
      url: https://examples.com/foo/bar
    - email: foo@example.com
      name: Foo Bar
      url: https://examples.com/foo/bar
  tags:
    cap.core.tag.workload.stateless:
      revision: 1.0.1
spec:
  appVersion: "5.4.x - 5.5.x, 5.6.0-alpha0"

  additionalInput:
    typeInstances:
      mysqlConfig:
        typeRef:
          path: cap.type.db.mysql.config
          revision: 0.1.0
        verbs: [ "read", "update" ]

  additionalOutput:
    typeInstances:
      mysqlConfig:
        typeRef:
          path: cap.type.db.mysql.config
          revision: 0.1.0
    typeInstanceRelations:
      wpConfig:
        uses:
          - mysqlConfig
      mysqlConfig:
        uses: [ ]

  implements:
    - path: cap.interface.cms.wordpress
      revision: 1.0.0

  requires:
    cap.core.type.platform:
      oneOf:
        - name: kubernetes
          revision: 0.0.1
          valueConstraints:
            version: "1.14.x, 1.15.x"
        - name: cap.type.platform.cloudFoundry
          revision: 0.0.1
          valueConstraints:
            version: "2.33.0, 2.34.x"

  imports:
    - interfaceGroupPath: cap.interface.database.mysql
      alias: mysql
      appVersion: "5.6.x, 5.7.x"
      methods:
        - name: install
        - name: create-db
    - interfaceGroupPath: cap.interface.runner.argo
      alias: argo
      methods:
        - name: run
          revision: 0.1.0

  action:
    runnerInterface: argo.run
    args:
      workflow:
        steps:
          # {{ if additionalInput.typeInstances.mysqlConfig == nil }}
          - name: mysql-install
          # {{ endif }}
          - name: mysql-create-db
          - name: wp-install

signature:
  och: eyJ0eXAiOiJKV1QiLA0KICJhbGciOiJIUzI1NiJ9
