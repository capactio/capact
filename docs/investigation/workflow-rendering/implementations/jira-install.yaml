ocfVersion: 0.0.1
revision: 0.1.0
kind: Implementation
metadata:
  prefix: cap.implementation.atlassian.jira # Computed during fetching the manifest
  name: install
  displayName: Install Jira
  description: Action which installs Jira via Helm chart
  documentationURL: https://github.com/javimox/helm-charts/tree/master/charts/jira-software
  supportURL: https://mox.sh/helm/
  license:
    name: "Apache 2.0"
  maintainers:
    - email: team-dev@projectvoltron.dev
      name: Voltron Dev Team
      url: https://projectvoltron.dev

spec:
  appVersion: "8.x.x"

  additionalInput:
    typeInstances:
      postgresql:
        typeRef:
          path: cap.type.database.postgresql.config
          revision: 0.1.0
        verbs: [ "get" ]

  additionalOutput:
    typeInstances:
      db:
        typeRef:
          path: cap.type.database.postgresql.database
          revision: 0.1.0
      postgresql:
        typeRef:
          path: cap.type.database.postgresql.config
          revision: 0.1.0
      helm-release:
        typeRef:
          path: cap.type.helm.chart.release
          revision: 0.1.0
    typeInstanceRelations:
      jira-config:
        uses:
          - helm-release
          - postgresql
          - db
      db:
        uses:
          - postgresql

  implements:
    - path: cap.interface.productivity.jira.install
      revision: 0.1.0

  requires:
    cap.core.type.platform:
      oneOf:
        - name: kubernetes
          revision: 0.1.0

  imports:
    - interfaceGroupPath: cap.interface.runner.argo
      alias: argo
      methods:
        - name: run
          revision: 0.1.0
    - interfaceGroupPath: cap.interface.runner.helm
      alias: helm
      appVersion: 3.x.x
      methods:
        - name: run
          revision: 0.1.0
    - interfaceGroupPath: cap.interface.database.postgresql
      alias: postgresql
      methods:
        - name: install
          revision: 0.1.0
        - name: create-db
          revision: 0.1.0

  action:
    runnerInterface: argo.run
    args:
      workflow:
        entrypoint: jira-install
        templates:
          - name: jira-install
            steps:
              - - name: install-db
                  action:
                    name: cap.implementation.bitnami.postgresql.install
                    prefix: postgres-install

              - - name: show-psql-config
                  template: cat-file 
                  arguments:
                    artifacts:
                      - name: file
                        from: "{{steps.install-db.outputs.artifacts.postgresql}}"
                - name: jira-input-converter
                  action:
                    name: cap.implementation.jinja2.template
                  arguments:
                    artifacts:
                      - name: template
                        raw:
                          data: |
                            context:
                              name: "helm-runner-example"
                              dryRun: false
                              timeout: "10m"
                              platform:
                                namespace: "default"
                                serviceAccountName: "helm-runner-example"
                            args:
                              command: "install"
                              generateName: true
                              chart:
                                name: "jira-software"
                                repo: "https://helm.mox.sh"
                              output:{% raw %}
                                directory: "/"
                                helmRelease:
                                  fileName: "helm-release"
                                additional:
                                  fileName: "additional"
                                  value: |-
                                    version: "{{ .Values.image.tag }}"
                                    host: "{{ template "jira-software.fullname" . }}"{% endraw %}
                              values:
                                postgresql:
                                  enabled: false
                                databaseConnection:
                                  host: "{{ host }}"
                                  user: "{{ superuser.username }}"
                                  password: "{{ superuser.password }}"
                                  database: "{{ defaultDBName }}"
                                ingress:
                                  enabled: true
                                  hosts:
                                  - host: jira-cloud.voltron.local
                                    paths: ['/']
                      - name: input-parameters
                        from: "{{steps.install-db.outputs.artifacts.postgresql}}"

              - - name: install-jira
                  action:
                    name: cap.implementation.runner.helm.run
                    prefix: jira-install
                  arguments:
                    artifacts:
                      - name: helm-args
                        from: "{{steps.jira-input-converter.outputs.artifacts.render}}"

              - - name: show-jira-helm-release
                  template: cat-file
                  arguments:
                    artifacts:
                      - name: file
                        from: "{{steps.install-jira.outputs.artifacts.helm-release}}"
                - name: show-jira-additional
                  template: cat-file
                  arguments:
                    artifacts:
                      - name: file
                        from: "{{steps.install-jira.outputs.artifacts.additional}}"

          - name: cat-file
            inputs:
              artifacts:
                - name: file
                  path: /file
            container:
              image: alpine:3.7
              command: [sh, -c]
              args: ["sleep 2 && cat /file"]

signature:
  och: eyJ0eXAiOiJKV1QiLA0KICJhbGciOiJIUzI1NiJ9
