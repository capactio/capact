# permissions for end users to edit composers.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: composer-editor-role
rules:
- apiGroups:
  - core.capact.io
  resources:
  - composers
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - core.capact.io
  resources:
  - composers/status
  verbs:
  - get
