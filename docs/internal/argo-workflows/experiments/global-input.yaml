# This example demonstrates the ability to pass and return
# parameters and artifacts into and out of nested workflows
apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  name: global-input
spec:
  entrypoint: global-input
  templates:
    - name: global-input
      steps:
        - - name: generate1
            template: generate1
        - - name: nested
            template: nested-level1
            arguments:
              parameters:
                - name: nested-in-parameter
                  value: "{{steps.generate1.outputs.parameters.out-parameter}}"
              artifacts:
                - name: nested-in-artifact
                  from: "{{steps.generate1.outputs.artifacts.out-artifact}}"
        - - name: consume
            template: consume
            arguments:
              parameters:
                - name: in-parameter
                  value: "{{steps.nested.outputs.parameters.nested-out-parameter}}"
              artifacts:
                - name: in-artifact
                  from: "{{steps.nested.outputs.artifacts.nested-out-artifact}}"



    # container template which generates an output parameter and artifact
    - name: generate1
      container:
        image: docker/whalesay:latest
        command: [sh, -c]
        args: ["
        cowsay hello world 1 | tee /tmp/my-output-artifact.txt &&
        echo 'my-output-parameter1' > /tmp/my-output-parameter.txt
      "]
      outputs:
        parameters:
          - name: out-parameter
            valueFrom:
              path: /tmp/my-output-parameter.txt
        artifacts:
          - name: out-artifact
            path: /tmp/my-output-artifact.txt

    - name: generate3
      container:
        image: docker/whalesay:latest
        command: [sh, -c]
        args: ["
        cowsay hello world 3 | tee /tmp/my-output-artifact.txt &&
        echo 'my-output-parameter3' > /tmp/my-output-parameter.txt
      "]
      outputs:
        parameters:
          - name: out-parameter3
            valueFrom:
              path: /tmp/my-output-parameter.txt
        artifacts:
          - name: out-artifact3
            path: /tmp/my-output-artifact.txt



    # steps template which consumes an input artifact and also produces
    # its own output parameters and artifacts taken from one of its steps.
    - name: nested-level1
      inputs:
        parameters:
          - name: nested-in-parameter
        artifacts:
          - name: nested-in-artifact
      steps:
        - - name: nested
            template: nested-level2
            arguments:
              parameters:
                - name: nested-in-parameter
                  value: "{{inputs.parameters.nested-in-parameter}}"
              artifacts:
                - name: nested-in-artifact
                  from: "{{inputs.artifacts.nested-in-artifact}}"
      outputs:
        parameters:
          - name: nested-out-parameter
            valueFrom:
              parameter: "{{steps.nested.outputs.parameters.nested-out-parameter}}"
        artifacts:
          - name: nested-out-artifact
            from: "{{steps.nested.outputs.artifacts.nested-out-artifact}}"

    - name: nested-level2
      inputs:
        parameters:
          - name: nested-in-parameter
        artifacts:
          - name: nested-in-artifact
      steps:
        - - name: consume
            template: consume
            arguments:
              parameters:
                - name: in-parameter
                  value: "{{steps.generate1.outputs.parameters.out-parameter}}"
              artifacts:
                - name: in-artifact
                  from: "{{steps.generate1.outputs.artifacts.out-artifact}}"
          - name: generate
            template: generate3
      outputs:
        parameters:
          - name: nested-out-parameter
            valueFrom:
              parameter: "{{steps.generate.outputs.parameters.out-parameter3}}"
        artifacts:
          - name: nested-out-artifact
            from: "{{steps.generate.outputs.artifacts.out-artifact3}}"


    # container template which consumes an input parameter and artifact
    - name: consume
      inputs:
        parameters:
          - name: in-parameter
        artifacts:
          - name: in-artifact
            path: /tmp/art
      container:
        image: alpine:3.7
        command: [sh, -c]
        args: ["
        echo 'input parameter value: {{inputs.parameters.in-parameter}}' &&
        echo 'input artifact contents:' &&
        cat /tmp/art
      "]